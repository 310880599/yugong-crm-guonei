    <script>
        layui.use(['table', 'form', 'laydate'], function () {
            var table = layui.table, form = layui.form, laydate = layui.laydate, $ = layui.jquery;
            var tableId = "table-list";

            var cols = [[
                { type: 'checkbox', fixed: true },
                { field: 'id', title: 'ID', hide: true },
                {
                    field: 'kh_name', title: '客户名称', sort: true, templet: function (res) {
                        return "<a href='{:url(\"dialogue\")}?id=" + res.id + "'>" + (res.kh_name || '') + "</a>";
                    }
                },
                { field: 'inquiry_name', title: '所属渠道' },   // 【新增】渠道下拉
                { field: 'port_name',    title: '运营端口' },       // 【新增】运营端口下拉
                { field: 'main_phone', title: '主电话' },
                { field: 'aux_phone', title: '辅助电话' },
                { field: 'joint_person_names', title: '协同人' },
                { field: 'issuccess', title: '成交状态', templet: function (res) { return res.issuccess == 1 ? '已成交' : '未成交'; } },
                { field: 'last_up_records', title: '最新跟进记录' },
                { field: 'pr_user', title: '负责人' },
                { field: 'at_time', title: '创建时间', sort: true },
                { field: 'ut_time', title: '更新时间', sort: true },
                { fixed: 'right', width: 160, align: 'center', toolbar: '#action' }
            ]];

            // 初次加载用列表接口（你已有的 `joiCliList`）
            var tableIns = table.render({
                elem: '#' + tableId,
                id: tableId,
                url: "{:url('Client/joiCliList')}",
                method: 'post',
                defaultToolbar: ['filter'],
                page: true,
                limit: 30,
                cols: cols
            });

            // 搜索触发：切到 jointPersonClientSearch
            form.on('submit(LAY-app-contlist-search)', function (data) {
                table.reload(tableId, {
                    url: "{:url('Client/jointPersonClientSearch')}",
                    where: { keyword: data.field },
                    page: { curr: 1 }
                });
                return false;
            });

            // 日期范围
            laydate.render({ elem: '#at_time', range: true, trigger: 'click' });
            form.on('select(dateRange)', function (data) {
                var isCustom = (data.value === '');
                $('#at_time').toggle(isCustom);
                if (!isCustom) $('#at_time').val('');
            });

            // 运营人员可选（需要后端 assign('_yyList', json)，你在 joiCliList 里已有）
            if (typeof EditableSelect === 'function') {
                try {
                    new EditableSelect(document.getElementById('oper_user_input'), {$_yyList|raw}, '运营人员', '', 'name');
        } catch (e) { }
    }


    // **新增**：监听“所属渠道”下拉变化，动态加载对应的“运营端口”选项  
    form.on('select(inquiry_id)', function (data) {
        var inquiryId = data.value;
        var $portSelect = $('#port_id');
        $portSelect.empty();
        if (!inquiryId) {
            // 未选择渠道时，重置端口下拉  
            $portSelect.append('<option value="">请先选择所属渠道</option>');
            form.render('select');
            return;
        }
        // AJAX 获取选定渠道的运营端口列表  
        $.ajax({
            url: "{:url('Client/getPortsByInquiry')}",
            type: 'GET',
            data: { inquiry_id: inquiryId },
            success: function (res) {
                if (res.code === 0 && res.data) {
                    $portSelect.append('<option value="">请选择运营端口</option>');
                    $.each(res.data, function(index, port) {
                        $portSelect.append('<option value="' + port.id + '">' + port.port_name + '</option>');
                    });
                } else {
                    $portSelect.append('<option value="">该渠道暂无端口数据</option>');
                }
                form.render('select');  // 刷新下拉框
            },
            error: function () {
                $portSelect.append('<option value="">获取端口失败</option>');
                form.render('select');
            }
        });
    });



});
    </script>
