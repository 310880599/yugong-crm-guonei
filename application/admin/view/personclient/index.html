    <script>
        layui.use(['table', 'form', 'upload', 'util', 'laydate'], function () {
            var table = layui.table,
                form = layui.form,
                laydate = layui.laydate,
                $ = layui.jquery,
                upload = layui.upload,
                util = layui.util;
            var isMobile = $(window).width() < 768;
            /* ===== 1. localStorage KEY ===== */
            var currentUsername = "{$Think.session.username}" || "default";
            var columnWidthKey = "crm_table_column_widths_" + currentUsername;
            var tableId = "table-list";
            var cols = [[
                { type: 'checkbox', fixed: true },
                { field: 'id', title: 'ID', width: 80, fixed: true, hide: true },
                {
                    field: 'kh_name', title: '客户名称', sort: true, templet: function (res) {
                    return "<a href='{:url('dialogue')}?id=" + res.id + "'>" + res.kh_name + "</a>";
                    }
                },
                { field: 'kh_status_name', title: '询盘来源' },   // ← 显示中文名称
                { field: 'main_phone', title: '主电话' },         // ← 新增
                { field: 'aux_phone', title: '辅助电话' },        // ← 新增
                { field: 'joint_person_names', title: '协同人' }, // ← 新增（中文用户名，多个用“、”）
                { field: 'issuccess', title: '成交状态', templet: function (res) { return res.issuccess == 1 ? '已成交' : '未成交'; } },
                { field: 'last_up_records', title: '最新跟进记录' },
                { field: 'pr_user', title: '负责人' },
                { field: 'at_time', title: '创建时间', sort: true },
                { field: 'ut_time', title: '更新于', sort: true },
                { fixed: 'right', width: isMobile ? 100 : 320, align: 'center', toolbar: '#action' }
            ]];


            restoreColWidth(cols[0]);   // ← 从本地恢复

            /* ===== 3. 渲染表格 ===== */
            var tableIns = table.render({
                elem: '#' + tableId,
                id: tableId,
                url: '{:url("perClilist")}',
                method: 'post',
                toolbar: '#topBtn',
                // where: { keyword: { "timebucket": "month" } },
                defaultToolbar: ['filter'],
                page: true,
                limit: 30,
                cols: cols,
                done: bindResizeSave     // 表格完成后绑定监听
            });

            /* ===== 4. 监听拖拽结束并保存 ===== */
            function bindResizeSave() {
                // 把之前的事件解绑，避免重复
                $(document).off('mouseup.saveWidth').on('mouseup.saveWidth', function () {
                    // 延迟一个 tick，等待 Layui 把宽度写回 th
                    setTimeout(saveWidths, 10);
                });
            }

            function saveWidths() {
                var widths = {};
                // Layui 会在表格外包一层 .layui-table-view
                $('#' + tableId).next('.layui-table-view').find('th').each(function () {
                    var field = $(this).data('field');
                    if (field) { widths[field] = $(this).outerWidth(); }
                });
                localStorage.setItem(columnWidthKey, JSON.stringify(widths));
                // console.log('列宽已保存：', widths);
            }

            /* ===== 5. 恢复 ===== */
            function restoreColWidth(colArr) {
                var saved = JSON.parse(localStorage.getItem(columnWidthKey) || '{}');
                colArr.forEach(function (c) {
                    if (saved[c.field]) { c.width = saved[c.field]; }
                });
            }

            // 添加按钮
            $('#add').on('click', function () {
                layer.open({
                    type: 2,
                    title: '添加客户',
                    area: ['100%', '86%'],
                    content: "{:url('Client/add')}"
                });
            });

            // 统一批量操作处理
            table.on('toolbar(table-list)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id),
                    data = checkStatus.data;

                switch (obj.event) {
                    // 移入公海
                    case 'moveGh':
                        if (data.length === 0) {
                            layer.msg('请选择要操作的数据');
                        } else {
                            var alterList = data.map(item => item.id);
                            layer.confirm(`确定将${data.length}个客户转入公海？`, function (index) {
                                layer.open({
                                    type: 2,
                                    title: '移入公海',
                                    area: ['100%', '86%'],
                                    content: "{:url('Client/toMoveGh')}?ids=" + alterList.join(',')
                                });
                                layer.close(index);
                            });
                        }
                        break;

                    // 批量转移
                    case 'alterAll':
                        if (data.length === 0) {
                            layer.msg('请选择要操作的数据');
                        } else {
                            var alterList = data.map(item => item.id);
                            layer.confirm(`确定11要转移${data.length}个客户吗？`, function (index) {
                                layer.open({
                                    type: 2,
                                    title: '转移客户',
                                    area: ['100%', '86%'],
                                    content: "{:url('Client/alterPrUserPri')}?ids=" + alterList.join(',')
                                });
                                layer.close(index);
                            });
                        }
                        break;

                    // 批量成交
                    case 'chengjiaoAll':
                        if (data.length === 0) {
                            layer.msg('请选择要操作的数据');
                        } else {
                            var alterList = data.map(item => item.id);
                            layer.confirm(`确定标记${data.length}个客户为成交吗？`, function (index) {
                                $.post("{:url('Client/chengjiao')}", { ids: alterList }, function (res) {
                                    layer.close(index);
                                    if (res.code === 0) {
                                        layer.msg(res.msg, { time: 1000, icon: 1 });
                                        tableIn.reload();
                                    } else {
                                        layer.msg(res.msg || '操作失败', { time: 1500, icon: 2 });
                                    }
                                });
                            });
                        }
                        break;

                    // 批量删除
                    case 'delAlls':
                        if (data.length === 0) {
                            layer.msg('请先选择要删除的客户');
                        } else {
                            var ids = data.map(item => item.id);
                            layer.confirm(`确定删除选中的${ids.length}个客户？`, function (index) {
                                var loading = layer.load(1, { shade: [0.1, '#fff'] });
                                $.post("{:url('del')}", { ids: ids }, function (res) {
                                    layer.close(loading);
                                    if (res.code === 0) {
                                        layer.msg(res.msg, { time: 1000, icon: 1 });
                                        tableIn.reload();
                                    } else {
                                        layer.msg(res.msg || '删除失败', { time: 1500, icon: 2 });
                                    }
                                });
                                layer.close(index);
                            });
                        }
                        break;
                }
            });

            // 行操作事件
            table.on('tool(table-list)', function (obj) {
                var layEvent =obj.event;
                var id = obj.data.id;
                lineEvent(layEvent,id);
               });

            function lineEvent(event,id){
                if (event === 'del') {
                    layer.confirm('确定要删除这个客户吗？', function (index) {
                        var loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('del')}", { ids: [id] }, function (res) {
                            layer.close(loading);
                            if (res.code === 0) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg('操作失败！', { time: 1000, icon: 2 });
                            }
                        });
                        layer.close(index);
                    });
                }
                else if (event === 'edit') {
                    layer_add("编辑客户", "{:url('Client/edit')}?id=" + id);
                }
                else if (event === 'alter') {
                    layer_add("转移客户", "{:url('Client/alterPrUserPri')}?ids=" + id);
                }
                else if (event === 'chengjiao') {
                    layer.confirm('确定这个客户已成交吗？', function (index) {
                        $.post("{:url('Client/chengjiao')}", { ids: id }, function (res) {
                            layer.close(index);
                            if (res.code === 0) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg('操作失败！', { time: 1000, icon: 2 });
                            }
                        });
                    });
                }
            };
            // 浮层按钮事件委托
            $('body').on('click', '.layui-layer-content [lay-event]', function(){
                var layEvent = $(this).attr('lay-event');
                var id = $(this).data('id');
                lineEvent(layEvent,id);
            });

            // 搜索表单
            form.on('submit(LAY-app-contlist-search)', function (data) {
                table.reload('table-list', {
                    url: "{:url('Client/personClientSearch')}",
                    where: { keyword: data.field },
                    page: { curr: 1 }
                });
            });

            // 日期控件
            laydate.render({
                elem: '#at_time',
                range: true, // 开启范围选择
                trigger: 'click'
            });
            // 控制日期范围选择框的显示与隐藏
            form.on('select(dateRange)', function (data) {
                const isCustom = data.value === '';
                $('#at_time').toggle(isCustom);
                if (!isCustom) {
                    $('#at_time').val('');
                }
            });

            // 初始隐藏日期范围选择框
            // $('#at_time').hide();

             const khSelect = new EditableSelect(document.getElementById('oper_user_input'),  {$_yyList|raw},'运营人员','','name');
            // 文件上传
            upload.render({
                elem: '#toAll',
                url: "{:url('Client/xlsUpload')}",
                accept: 'file',
                field: 'xlsFile',
                exts: 'xls|xlsx',
                before: function () {
                    layer.msg('正在导入数据，请稍等...', {
                        icon: 16,
                        shade: 0.04,
                        time: false
                    });
                },
                done: function (res) {
                    layer.msg(res.msg, { time: 1800, icon: res.code === 0 ? 1 : 2 });
                    if (res.code === 0) location.reload();
                }
            });
        });

        // 公共弹窗方法
        function layer_add(title, url) {
            layer.open({
                type: 2,
                title: title,
                area: ['100%', '80%'],
                maxmin: true,
                content: url
            });
        }


    </script>
