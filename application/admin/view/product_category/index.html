    <script>
        layui.use(['table', 'form'], function () {
            var table = layui.table, form = layui.form, laydate = layui.laydate, $ = layui.jquery, upload = layui.upload, util = layui.util;

            var tableIn = table.render({
                elem: '#table-list',
                url: '{:url("index")}',
                method: 'post',
                toolbar: '#topBtn',
                cols: [[
                    { checkbox: true, fixed: true },
                    { field: 'id', title: 'ID', width: 80, fixed: true, hide: true },
                    { field: 'category_name', title: '产品分类' },
                    { width: 200, align: 'center', toolbar: '#action' }
                ]],
                limit: 50, //每页默认显示的数量
                page: { limits: [10, 20, 30, 40, 50, 100, 9999999] },
            });


            table.on('tool(table-list)', function (obj) {
                var data = obj.data;

                if (obj.event === 'del') {
                    layer.confirm('您确定要删除这个分类吗？', function (index) {
                        var loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('ProductCategory/del')}", { id: data.id }, function (res) {
                            layer.close(loading);
                            if (res.code === 200) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg('操作失败！', { time: 1000, icon: 2 });
                            }
                        });
                        layer.close(index);
                    });
                }
                else if (obj.event === 'edit') {
                    layer_add("编辑产品分类", "{:url('ProductCategory/edit')}?id=" + data.id);
                }
            });


            $('body').on('click', '#add', function () {
                var indexOpen = layer.open({
                    type: 2,
                    title: '添加产品分类',
                    closeBtn: 1, //是否显示关闭按钮
                    area: ['100%', '86%'],
                    anim: 2,  //动画
                    shadeClose: false,  //点击空白处是否关闭
                    maxmin: false, //开启最大化最小化按钮
                    content: ["{:url('ProductCategory/add')}"]
                });
            })


            //监听搜索
            form.on('submit(LAY-app-contlist-search)', function (data) {
                table.reload('table-list', {
                    url: "{:url('ProductCategory/categorySearch')}",
                    where: data.field,
                    page: {
                        curr: 1
                    }
                });


            });
        });
    </script>


    <script>

        /*添加*/
        function layer_add(title, url) {
            var indexOpen = layer.open({
                type: 2,
                title: title,
                closeBtn: 1, //是否显示关闭按钮
                area: ['100%', '80%'],
                anim: 2,  //动画
                shadeClose: false,  //点击空白处是否关闭
                maxmin: true, //开启最大化最小化按钮
                content: [url]
            });
        }

    </script>
