    <script>
        layui.use(['table', 'form'], function () {
            var table = layui.table, form = layui.form, laydate = layui.laydate, $ = layui.jquery, upload = layui.upload, util = layui.util;

            var tableIn = table.render({
                elem: '#table-list',
                url: '{:url("index")}',
                method: 'post',
                toolbar: '#topBtn',
                cols: [[
                    { checkbox: true, fixed: true, hide: false },
                    { field: 'id', title: 'ID', width: '10%', fixed: true, hide: false },
                    { field: 'category_name', title: '供应商', width: '20%', fixed: true, hide: false },
                    { field: 'submit_person', title: '提交人', width: '10%', fixed: true, hide: false },
                    {
                        field: 'add_time', title: '添加时间', width: '18%', fixed: true, hide: false,
                        templet: function (d) {
                            var v = d.add_time;
                            if (!v) return '';
                            // 如果是纯数字（秒级时间戳）
                            if (/^\d+$/.test(v)) return layui.util.toDateString(v * 1000);
                            // 已经是 'YYYY-MM-DD HH:mm:ss' 字符串，直接显示
                            return v;
                        }
                    },
                    {
                        field: 'edit_time', title: '修改时间', width: '18%', fixed: true, hide: false,
                        templet: function (d) {
                            var v = d.edit_time;
                            if (!v) return '';
                            // 如果是纯数字（秒级时间戳）
                            if (/^\d+$/.test(v)) return layui.util.toDateString(v * 1000);
                            // 已经是 'YYYY-MM-DD HH:mm:ss' 字符串，直接显示
                            return v;
                        }
                    },
                    { align: 'center', toolbar: '#action', width: '20%', fixed: true, hide: false }
                ]],
                limit: 50, //每页默认显示的数量
                page: { limits: [10, 20, 30, 40, 50, 100, 9999999] },
            });


            table.on('tool(table-list)', function (obj) {
                var data = obj.data;

                if (obj.event === 'del') {
                    layer.confirm('您确定要删除这个供应商吗？', function (index) {
                        var loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post(
                            "{:url('ProductCategory/del')}",
                            { id: data.id },
                            function (res) {
                                layer.close(loading);
                                // 后端：成功 code=200；失败 code=500，msg里已带阻止原因与名称
                                if (res.code === 200) {
                                    layer.msg(res.msg || '删除成功', { time: 1000, icon: 1 }, function () {
                                        tableIn.reload({ page: { curr: 1 } });
                                    });
                                } else {
                                    layer.msg(res.msg || '删除失败', { time: 2000, icon: 2 });
                                }
                            },
                            'json' // 明确按 JSON 解析
                        );
                        layer.close(index);
                    });
                }
                else if (obj.event === 'edit') {
                    layer_add("编辑供应商", "{:url('ProductCategory/edit')}?id=" + data.id);
                }
            });



            table.on('toolbar(table-list)', function (obj) {
                if (obj.event === 'batchDel') {
                    var rows = table.checkStatus('table-list').data || [];
                    if (!rows.length) return layer.msg('请先勾选要删除的记录', { icon: 0 });

                    var ids = rows.map(function (r) { return r.id; });
                    layer.confirm('确认删除选中的 ' + ids.length + ' 条记录吗？', function (index) {
                        var loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post(
                            "{:url('ProductCategory/batchDel')}",
                            { ids: ids },
                            function (res) {
                                layer.close(loading);
                                // 后端：code=0 表示已处理（成功数/跳过数都在 msg）；其他 code 表示失败
                                if (res.code === 0) {
                                    layer.msg(res.msg || '删除完成', { icon: 1, time: 1400 }, function () {
                                        tableIn.reload({ page: { curr: 1 } });
                                    });
                                } else {
                                    // 失败/无可删权限/异常：msg 已包含原因；若后端带了 blocked_names 也会在 msg 中预览展示
                                    layer.msg(res.msg || '删除失败', { icon: 2, time: 2200 });
                                }
                            },
                            'json' // 明确按 JSON 解析
                        );
                        layer.close(index);
                    });
                } else if (obj.event === 'importExcel') {
                    layer.open({
                        type: 2,
                        title: '批量导入（Excel/CSV）',
                        area: ['600px', '360px'],
                        shadeClose: true,
                        content: ["{:url('ProductCategory/import')}", 'no']
                    });
                } else if (obj.event === 'downloadTpl') {
                    // 方式一：当前窗口直接下载
                    window.location.href = "{:url('ProductCategory/tpl')}";

                    // （可选）方式二：新标签下载
                    // window.open("{:url('InquirySource/tpl')}", "_blank");
                }
            });


            $('body').on('click', '#add', function () {
                var indexOpen = layer.open({
                    type: 2,
                    title: '添加供应商',
                    closeBtn: 1, //是否显示关闭按钮
                    area: ['100%', '86%'],
                    anim: 2,  //动画
                    shadeClose: false,  //点击空白处是否关闭
                    maxmin: false, //开启最大化最小化按钮
                    content: ["{:url('ProductCategory/add')}"]
                });
            })


            //监听搜索
            form.on('submit(LAY-app-contlist-search)', function (data) {
                table.reload('table-list', {
                    url: "{:url('ProductCategory/categorySearch')}",
                    where: data.field,
                    page: {
                        curr: 1
                    }
                });


            });
        });
    </script>


    <script>

        /*添加*/
        function layer_add(title, url) {
            var indexOpen = layer.open({
                type: 2,
                title: title,
                closeBtn: 1, //是否显示关闭按钮
                area: ['100%', '80%'],
                anim: 2,  //动画
                shadeClose: false,  //点击空白处是否关闭
                maxmin: true, //开启最大化最小化按钮
                content: [url]
            });
        }

    </script>
