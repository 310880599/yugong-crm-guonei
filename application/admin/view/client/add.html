    <script>
        document.getElementById('whatsapp').addEventListener('keypress', function (event) {
            // 阻止空格键输入 (keyCode 32)
            if (event.keyCode === 32) {
                event.preventDefault();
            }
        });

        document.getElementById('whatsapp').addEventListener('paste', function (event) {
            // 获取剪贴板内容
            const clipboardData = event.clipboardData || window.clipboardData;
            const pastedText = clipboardData.getData('text');

            if (!pastedText) return;

            // 清除所有空格
            const cleanedText = pastedText.replace(/\s/g, '');

            // 阻止默认粘贴行为
            event.preventDefault();

            // 获取当前光标位置
            const startPos = this.selectionStart;
            const endPos = this.selectionEnd;

            // 插入处理后的文本
            this.value = this.value.substring(0, startPos)
                + cleanedText
                + this.value.substring(endPos);

            // 恢复光标位置
            const newPos = startPos + cleanedText.length;
            this.setSelectionRange(newPos, newPos);
        });
    </script>
    <script>

        var yyList = {$yyList| raw};
        layui.use(['form', 'layer'], function () {
            var form = layui.form, layer = layui.layer, $ = layui.jquery;
            //验证
            form.verify({
                email: function (value) {
                    if (value.trim()) { // 仅当输入值非空时校验格式
                        if (!/^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,6}$/.test(value)) {
                            return '邮箱格式不正确 (例: example@domain.com)';
                        }
                    }
                },
                // phone_code: function (value) {
                //     if (!/^(\+?\d{1,5})$/.test(value)) {
                //         return '国家码格式错误 (例: +86 或 0086)';
                //     }
                // },
                phone: function (value) {
                    if (value.trim()) {
                        if (!/^\d{6,15}$/.test(value)) {
                            return '号码应为6-15位纯数字';
                        }
                    }
                }
            });
            //多行
            $(document).on('click', '.add-btn', function () {
                var $newRow = $('<div class="input-row">');
                var $clone = $(this).prev().clone();
                $clone.find('.phone').val('');
                $newRow.append($clone);
                $newRow.append('<button class="remove-btn">-</button>');
                $(this).parent().parent().append($newRow);
                return false;
            });
            // 删除行
            $(document).on('click', '.remove-btn', function () {
                $(this).parent().remove();
                // 如果删除后只剩一行，显示添加按钮
                if ($('.input-row').length === 1) {
                    $('.add-btn').show();
                }
                return false;
            });
            // 新增地区选择监听
            form.on('select(xs_area)', function (data) {
                var code = $(data.elem).find('option:selected').data('code');
                $('.phone_code').val(code || 1);
            })
            // 新增：国家号输入联动地区选择
            $(document).on('input', '.phone_code', function () {
                var inputCode = $(this).val().trim();
                if (!inputCode) return; // 输入为空时不处理

                var $regionSelect = $('select[name="xs_area"]');
                // 查找所有data-code与输入国家号匹配的地区选项（支持多匹配）
                var $matchedOptions = $regionSelect.find('option[data-code="' + inputCode + '"]');

                if ($matchedOptions.length === 0) {
                    $regionSelect.val('');
                    form.render('select');
                    return; // 无匹配地区
                } else if ($matchedOptions.length === 1) {
                    // 唯一匹配，自动选中
                    $regionSelect.val($matchedOptions.val());
                    form.render('select');
                } else {
                    // 多个匹配，弹窗让用户选择
                    var optionsHtml = '';
                    $matchedOptions.each(function (index, option) {
                        var regionName = $(option).text(); // 地区名称（如"美国"）
                        var regionValue = $(option).val(); // 地区值（option的value）
                        optionsHtml += '<div style="padding: 10px; cursor: pointer; border-bottom: 1px solid #eee;" data-value="' + regionValue + '">' + regionName + '</div>';
                    });

                    // 显示选择弹窗
                    layer.open({
                        title: '检测到多个地区，请选择',
                        content: optionsHtml,
                        area: ['300px', 'auto'], // 弹窗宽度和自适应高度
                        shadeClose: true, // 点击外部关闭弹窗
                        success: function (layero) {
                            // 绑定选项点击事件
                            layero.find('div[data-value]').on('click', function () {
                                var selectedValue = $(this).data('value');
                                $regionSelect.val(selectedValue); // 设置选中值
                                form.render('select'); // 刷新下拉框UI
                                layer.closeAll(); // 关闭弹窗
                            });
                        }
                    });
                }
            });

            const products = new EditableSelect(document.getElementById('product_name'),  {$productList|raw},'产品名称');

       
            // 监听客户来源变化
            const khSelect = new EditableSelect(document.getElementById('oper_user_input'),  {$_yyList|raw},'运营人员','','name');


            form.on('select(kh_status)', function(data) {
                khSelect.clear();
                var source = data.value;
                var users = yyList[source] || [];
                khSelect.setOptions(users);
            });

            function checkContactRequired() {
                const fields = {
                    whatsapp: $('input[name="whatsapp"]').val().trim(),
                    ali_id: $('input[name="ali_id"]').val().trim(),
                    wechat: $('input[name="wechat"]').val().trim(),
                    emails: $('.emails').map(function () { return $(this).val().trim(); }).get(),
                    phones: $('.phones').map(function () { return $(this).val().trim(); }).get()
                };
                // 检查是否有至少一个联系方式有值
                return !!(
                    fields.whatsapp ||
                    fields.ali_id ||
                    fields.wechat ||
                    fields.emails.some(v => v) ||
                    fields.phones.some(v => v)
                );
            }

            //监听提交
            form.on('submit(submit)', function (data) {
                //验证重复
                let phones = [];
                let emails = [];
                $('input[name="phone[]"]').each(function () {
                    const val = $(this).val().trim();
                    if (val) {
                        if (phones.includes(val)) {
                            layer.msg(`手机号 ${val} 重复输入`);
                            return false;
                        }
                        phones.push(val);
                    }
                })
                $('input[name="email[]"]').each(function () {
                    const val = $(this).val().trim();
                    if (val) {
                        if (emails.includes(val)) {
                            layer.msg(`邮箱 ${val} 重复输入`);
                            return false;
                        }
                        emails.push(val);
                    }
                });
                // 新增：检查联系方式是否至少填1个
                if (!checkContactRequired()) {
                    layer.msg('请至少填写WhatsApp、阿里id、微信、邮箱或号码中的一个', { icon: 5 });
                    return false;
                }

                $.post("{:url('Client/add')}", data.field, function (res) {


                    if (res.code == 0) {
                        layer.msg(res.msg, { time: 2000 }, function () {
                            layer.close(layer.index);
                            window.parent.location.reload();
                        });
                    } else {
                        layer.msg(res.msg, { time: 2000 });
                    }

                }, 'json')

                return false;
            });
        });
    </script>
