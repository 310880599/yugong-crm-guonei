    <script>
        layui.use(['form', 'layer', 'jquery'], function () {
            var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;
            // **初始化协同人多选下拉框** 
            // 从后端获取协同人列表数据（admin表中除超级管理员的用户名和ID）
            var collaboratorData = {$collaboratorList|raw}; 
            // 格式：[ {name: '用户名', value: 用户ID}, ... ]
            // 使用 xmSelect 渲染多选下拉，支持搜索过滤
            xmSelect.render({
                el: '#collaboratorSelect',        // 容器元素
                name: 'joint_person',             // 提交字段名（协同人ID数组）
                //layVerify: 'required',           
                 // 验证规则：必选
                tips: '请选择协同人员',             // 占位提示文字
                filterable: true,                // 开启搜索过滤功能
                clickClose: false,               // 多选时点击选项不关闭下拉，以便选择多个
                // initValue: []                 // 不设置默认选中值（确保默认无选中）
                data: collaboratorData           // 协同人选项数据
            });

            // 自定义校验规则：电话为11位数字
            form.verify({
                phone: function (value) {
                    if (value.trim() && !/^\d{11}$/.test(value)) {
                        return '号码应为11位纯数字';
                    }
                }
            });

            /* 多行（新增/删除） */
            $(document).on('click', '.add-btn', function (e) {
                e.preventDefault();
                var $container = $(this).closest('.layui-input-4');
                var $newRow = $(
                    '<div class="input-row">' +
                        '<div class="phone">' +
                            // 额外电话不覆盖主电话 name，避免影响后端接收
                            '<input type="text" name="more_phones[]" lay-verify="phone" placeholder="电话" class="layui-input multiple_telephone">' +
                        '</div>' +
                        '<button type="button" class="remove-btn">-</button>' +
                    '</div>'
                );
                $container.append($newRow);
            });

            $(document).on('click', '.remove-btn', function (e) {
                e.preventDefault();
                $(this).closest('.input-row').remove();
            });

            // 渲染下拉框（产品名称、询盘来源、运营人员）
            form.render('select');

            // 加粗产品下拉中括号内的分类名称部分
            function boldCategory($select) {
                var $opts = $select.next('.layui-form-select').find('dl dd');
                $opts.each(function () {
                    var text = $(this).text();
                    var match = text.match(/^(.*)\s*\((.+)\)\s*$/);
                    if (match) {
                        // 将分类名称部分用<span>包裹以加粗
                        $(this).html(match[1] + ' (<span class="cat-bold">' + match[2] + '</span>)');
                    }
                });
            }
            boldCategory($('select[name="product_name"]'));

            // 监听"询盘来源"下拉改变，动态过滤对应的运营人员和来源端口选项
            var yyList = {$yyList|raw};  // 运营人员分组数据：{ 来源名称: [ {id:..., name:...}, ... ], ... }
            var shopList = {$shopList|raw};  // 店铺列表分组数据：{ 来源名称: [ {id:..., name:...}, ... ], ... }
            form.on('select(kh_status)', function (data) {
                var sourceName = $(data.elem).find("option:selected").text();  // 获取选中的来源名称
                
                // 更新运营人员下拉选项
                var users = yyList[sourceName] || [];                          // 找到该来源对应的运营人员列表
                var $oper = $('select[name="oper_user"]');
                $oper.empty();
                $oper.append('<option value="">请选择运营人员</option>');
                $.each(users, function (index, user) {
                    $oper.append('<option value="' + user.id + '">' + user.name + '</option>');
                });
                
                // 更新来源端口下拉选项
                var shops = shopList[sourceName] || [];                         // 找到该来源对应的店铺列表
                var $sourcePort = $('select[name="source_port"]');
                $sourcePort.empty();
                if (shops.length > 0) {
                    $sourcePort.append('<option value="">请选择来源端口</option>');
                    $.each(shops, function (index, shop) {
                        $sourcePort.append('<option value="' + shop.id + '">' + shop.name + '</option>');
                    });
                } else {
                    $sourcePort.append('<option value="">该来源暂无店铺数据</option>');
                }
                
                form.render('select', '');  // 重新渲染下拉框
            });


            // 监听“所属渠道”下拉改变，联动更新“运营端口”选项
            form.on('select(inquiry_id)', function(data) {
                var inquiryId = data.value;               // 获取选择的渠道ID
                var $portSelect = $('#port_id');          // 运营端口下拉框元素
                $portSelect.empty();                     // 清空当前选项
                if (inquiryId) {
                    // 发起 AJAX 请求获取该渠道的端口列表
                    $.get("{:url('Client/getPortsByInquiry')}", { inquiry_id: inquiryId }, function(res) {
                        // 默认先添加“请选择运营端口”提示选项
                        $portSelect.append('<option value="">请选择运营端口</option>');
                        if (res.code === 0) {
                            var ports = res.data;
                            if (ports.length > 0) {
                                // 动态添加返回的端口列表作为选项
                                $.each(ports, function(index, port) {
                                    $portSelect.append('<option value="' + port.id + '">' + port.port_name + '</option>');
                                });
                            } else {
                                // 当前渠道没有端口数据时的提示项
                                $portSelect.append('<option value="">该渠道暂无运营端口</option>');
                            }
                        } else {
                            // 接口返回错误，提示加载失败
                            layer.msg(res.msg || '获取端口数据失败', {icon: 5});
                        }
                        form.render('select');  // 重新渲染下拉框UI
                    }, 'json');
                } else {
                    // 未选择任何渠道时，恢复默认提示选项
                    $portSelect.append('<option value="">请选择运营端口</option>');
                    form.render('select');
                }
            });



            // 监听表单提交
            form.on('submit(submit)', function (data) {
                // 1) 采集并清洗所有主电话
                var phones = [];
                $('.multiple_telephone').each(function () {
                    var v = $.trim($(this).val()).replace(/\D/g, '');
                    if (v) phones.push(v);
                });


                // console.log($('.multiple_telephone').first().val());
                // console.log($('input[name="phone2"]').val());
                // return false;


                // 去重并仅保留11位数字
                phones = Array.from(new Set(phones.filter(function (v) { return /^\d{11}$/.test(v); })));


                //至少一个有效主电话
                if (phones.length === 0) {
                    layer.msg('请至少填写一个11位主电话');
                    return false;
                }

                // 2) 校验辅助电话，并确保与主电话不同
                var aux = $.trim($('input[name="phone2"]').val()).replace(/\D/g, '');
                if (aux && !/^\d{11}$/.test(aux)) {
                    layer.msg('辅助电话必须为11位数字');
                    return false;
                }
                if (aux && phones.indexOf(aux) > -1) {
                    layer.msg('主电话与辅助电话不能相同');
                    return false;
                }

                // 3) 将主电话以 JSON 数组方式提交，后端 parsePhones 支持 JSON / 数组
                data.field.more_phones = JSON.stringify(phones);

                // 4) 清理可能存在的旧字段，避免干扰（容错）
                delete data.field['more_phones[]'];
                delete data.field['phone'];

                // 5) 提交
                $.post("{:url('Client/add')}", data.field, function (res) {
                    if (res.code === 0) {
                        layer.msg(res.msg, { time: 2000 }, function () {
                            layer.close(layer.index);
                            window.parent.location.reload(); // 成功后刷新父页面列表
                        });
                    } else {
                        layer.msg(res.msg, { time: 2000 });
                    }
                }, 'json');

                return false;  // 阻止默认提交跳转
            });
        });
    </script>
