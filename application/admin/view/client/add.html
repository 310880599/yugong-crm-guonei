    <script>
        layui.use(['form', 'layer', 'jquery'], function () {
            var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery;
            // **初始化协同人多选下拉框** 
            // 从后端获取协同人列表数据（admin表中除超级管理员的用户名和ID）
            var collaboratorData = {$collaboratorList|raw}; 
            // 格式：[ {name: '用户名', value: 用户ID}, ... ]
            // 使用 xmSelect 渲染多选下拉，支持搜索过滤
            xmSelect.render({
                el: '#collaboratorSelect',        // 容器元素
                name: 'joint_person',             // 提交字段名（协同人ID数组）
                layVerify: 'required',            // 验证规则：必选
                tips: '请选择协同人员',             // 占位提示文字
                filterable: true,                // 开启搜索过滤功能
                clickClose: false,               // 多选时点击选项不关闭下拉，以便选择多个
                // initValue: []                 // 不设置默认选中值（确保默认无选中）
                data: collaboratorData           // 协同人选项数据
            });

            // 自定义校验规则：电话为11位数字
            form.verify({
                phone: function (value) {
                    if (value.trim() && !/^\d{11}$/.test(value)) {
                        return '号码应为11位纯数字';
                    }
                }
            });

            // 渲染下拉框（产品名称、询盘来源、运营人员）
            form.render('select');

            // 加粗产品下拉中括号内的分类名称部分
            function boldCategory($select) {
                var $opts = $select.next('.layui-form-select').find('dl dd');
                $opts.each(function () {
                    var text = $(this).text();
                    var match = text.match(/^(.*)\s*\((.+)\)\s*$/);
                    if (match) {
                        // 将分类名称部分用<span>包裹以加粗
                        $(this).html(match[1] + ' (<span class="cat-bold">' + match[2] + '</span>)');
                    }
                });
            }
            boldCategory($('select[name="product_name"]'));

            // 监听“询盘来源”下拉改变，动态过滤对应的运营人员选项
            var yyList = {$yyList|raw};  // 运营人员分组数据：{ 来源名称: [ {id:..., name:...}, ... ], ... }
            form.on('select(kh_status)', function (data) {
                var sourceName = $(data.elem).find("option:selected").text();  // 获取选中的来源名称
                var users = yyList[sourceName] || [];                          // 找到该来源对应的运营人员列表
                // 重置运营人员下拉选项
                var $oper = $('select[name="oper_user"]');
                $oper.empty();
                $oper.append('<option value="">请选择运营人员</option>');
                $.each(users, function (index, user) {
                    $oper.append('<option value="' + user.id + '">' + user.name + '</option>');
                });
                form.render('select', '');  // 重新渲染下拉框
            });

            // 监听表单提交
            form.on('submit(submit)', function (data) {
                $.post("{:url('Client/add')}", data.field, function (res) {
                    if (res.code === 0) {
                        layer.msg(res.msg, { time: 2000 }, function () {
                            layer.close(layer.index);
                            window.parent.location.reload(); // 成功后刷新父页面列表
                        });
                    } else {
                        layer.msg(res.msg, { time: 2000 });
                    }
                }, 'json');
                return false;  // 阻止默认提交跳转
            });
        });
    </script>
