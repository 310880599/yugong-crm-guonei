    <script>
        layui.use(['form', 'layer', 'xmSelect', 'jquery'], function() {
            var form = layui.form
            , layer = layui.layer
            , $ = layui.jquery
            , xmSelect = layui.xmSelect;

            // 将后端传入的运营人员分组数据(JSON)赋给JS变量，用于联动筛选
            var yyList = {$yyList|raw};  // 格式：{ 来源名称: [ {id: 用户ID, name: 用户名}, ... ], ... }

            // 初始化“协同人”多选下拉框
            var collaboratorSelect = xmSelect.render({
                el: '#collaboratorSelect',       // 容器元素
                name: 'joint_person',            // 提交表单的字段名，对应协同人 ID 数组
                layVerify: 'required',           // 验证规则：必填
                tips: '请选择协同人员',            // 默认提示
                filterable: true,               // 支持搜索过滤
                data: {$collaboratorList|raw}    // 协同人候选数据（来自 admin 表），格式：[ {name: '用户名', value: 用户ID}, ... ]
            });

            // 自定义表单校验规则：手机号码11位数字
            form.verify({
                phone: function(value) {
                    if (value.trim() && !/^\d{11}$/.test(value)) {
                        return '号码应为11位纯数字';
                    }
                }
            });

            // 渲染下拉框（将 <select> 转换为 Layui 样式）
            form.render('select');

            // 加粗产品下拉中类别部分的文字（分类名加粗显示）
            function boldCategoryInDropdown($select) {
                var $wrap = $select.next('.layui-form-select');
                $wrap.find('dl dd').each(function() {
                    var txt = $(this).text();
                    var m = txt.match(/^(.*)\s*\((.+)\)\s*$/);  // 匹配形如 “产品名称 (分类)” 的文本
                    if (m) {
                        // 将括号内的分类名称部分包裹加粗样式
                        $(this).html(m[1] + ' (<span class="cat-bold">' + m[2] + '</span>)');
                    }
                });
            }
            // 调用加粗函数针对产品名称下拉框选项
            boldCategoryInDropdown($('select[name="product_name"]'));

            // 监听“询盘来源”下拉选择变化，实现运营人员选项的联动过滤
            form.on('select(kh_status)', function(data) {
                var sourceId = data.value;  
                // 获取选中来源对应的中文名称（选项文本）
                var sourceName = $(data.elem).find("option:selected").text();
                // 根据来源名称，从 yyList 获取对应的运营人员列表
                var users = yyList[sourceName] || [];
                // 更新 “运营人员” 下拉选项
                var $operSelect = $('select[name="oper_user"]');
                $operSelect.empty();  // 清空原有选项
                $operSelect.append('<option value="">请选择运营人员</option>');
                $.each(users, function(index, user) {
                    $operSelect.append('<option value="'+ user.id +'">'+ user.name +'</option>');
                });
                form.render('select', '');  // 重新渲染所有下拉框（更新 UI）
            });

            // 监听提交按钮
            form.on('submit(submit)', function(data) {
                $.post("{:url('Client/add')}", data.field, function(res) {
                    if (res.code == 0) {
                        layer.msg(res.msg, {time: 2000}, function() {
                            layer.close(layer.index);
                            window.parent.location.reload();  // 刷新父窗口列表
                        });
                    } else {
                        layer.msg(res.msg, {time: 2000});
                    }
                }, 'json');
                return false;  // 阻止表单默认提交
            });
        });
    </script>
