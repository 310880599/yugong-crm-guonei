{include file="common/head"/}
<style>
    /* 线索状态列表页面样式优化 - 撑满页面 */
    body {
        background: #f5f7fa !important;
    }
    
    .status-list-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 20px;
        background: #f5f7fa;
        overflow: auto;
    }
    
    .filtrate-warp {
        margin-bottom: 10px;
    }

    .filtrate-warp .title {
        padding: 5px 12px 7px 12px;
        font-size: 14px;
        font-weight: normal;
        text-align: left;
        cursor: pointer;
        width: 90px;
        background-color: transparent !important;
        color: #333 !important;
    }

    .filtrate-warp .title:hover {
        color: #4285f4;
    }

    .filtrate-warp .flag {
        padding: 6px 12px 6px 12px;
        cursor: pointer;
    }

    .filtrate-warp .flag:hover {
        color: #4285f4;
    }

    .filtrate-warp .layui-badge:hover {
        color: white !important;
    }
    
    /* 表格容器样式 - 撑满可用空间 */
    .status-table-wrapper {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        padding: 0;
        height: calc(100vh - 100px);
        display: flex;
        flex-direction: column;
    }
    
    /* LayUI 表格视图撑满 */
    .layui-table-view {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
        border: none !important;
    }
    
    .layui-table-body {
        flex: 1;
        overflow: auto;
    }
    
    /* LayUI 表格工具栏样式优化 */
    .layui-table-tool {
        background: #fff !important;
        padding: 16px 20px !important;
        border-bottom: 1px solid #e0e0e0 !important;
        margin: 0 !important;
        flex-shrink: 0;
        display: flex;
        align-items: center;
    }
    
    .layui-table-tool .layui-btn {
        border-radius: 6px !important;
        transition: all 0.3s ease !important;
        vertical-align: middle !important;
        display: inline-flex !important;
        align-items: center !important;
        gap: 6px;
    }
    
    .layui-table-tool .layui-btn-primary {
        background: #4285f4 !important;
        border-color: #4285f4 !important;
        color: #fff !important;
    }
    
    .layui-table-tool .layui-btn-primary:hover {
        background: #3367d6 !important;
        border-color: #3367d6 !important;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }
    
    /* 操作按钮样式优化 */
    .layui-table-view .layui-table td {
        vertical-align: middle !important;
    }
    
    .layui-table-view .layui-table td .layui-btn-xs {
        border-radius: 4px !important;
        padding: 4px 12px !important;
        font-size: 12px !important;
        transition: all 0.3s ease !important;
        margin: 0 4px !important;
        vertical-align: middle !important;
        display: inline-flex !important;
        align-items: center !important;
        gap: 4px;
        line-height: 1.5 !important;
    }
    
    .layui-table-view .layui-table td .layui-btn-xs:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    
    .layui-table-view .layui-table td .layui-btn-xs:not(.layui-btn-danger) {
        background: #4285f4 !important;
        border-color: #4285f4 !important;
        color: #fff !important;
    }
    
    .layui-table-view .layui-table td .layui-btn-xs:not(.layui-btn-danger):hover {
        background: #3367d6 !important;
        border-color: #3367d6 !important;
    }
    
    .layui-table-view .layui-table td .layui-btn-danger {
        background: #ea4335 !important;
        border-color: #ea4335 !important;
    }
    
    .layui-table-view .layui-table td .layui-btn-danger:hover {
        background: #d33b2c !important;
        border-color: #d33b2c !important;
    }
    
    /* 分页栏样式 */
    .layui-table-page {
        flex-shrink: 0;
        background: #fff !important;
        border-top: 1px solid #e0e0e0 !important;
        padding: 12px 20px !important;
    }
</style>
<div class="status-list-container">
    <div class="status-table-wrapper">
        <table class="layui-table" id="table-list" lay-filter="table-list"></table>
    </div>
</div>



<script type="text/html" id="action">

    <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe642;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon">&#xe640;</i>删除</a>
</script>


<script type="text/html" id="topBtn">
    <button type="button" class="layui-btn layui-btn-primary layui-btn-radius layui-btn-sm" id="add"><i class="layui-icon">&#xe608;</i>添加线索状态</button>

</script>


{include file="common/foot"/}
<script>
    layui.use(['table','form','upload','util','laydate'], function() {
        var table = layui.table,form = layui.form,laydate = layui.laydate, $ = layui.jquery,upload = layui.upload,util = layui.util;
        var tableIn = table.render({
            elem: '#table-list',
            url: '{:url("statusList")}',
            method: 'post',
            toolbar: '#topBtn',
            page: true,
            cols: [[
                {checkbox:true,fixed: true},
                {field: 'id', title: 'ID', width: 50, fixed: true},
                {field: 'status_name', title: '线索状态', width: 150},
                {field: 'add_time', title:'创建时间',width: 1000,templet:function (res) {
                        return util.toDateString(res.add_time = (res.add_time * 1000));
                    }},
                {title:'操作',width: 260, align: 'center', toolbar: '#action'}
            ]],
            limit: 10 //每页默认显示的数量
        });

        $('body').on('click','#add',function() {
            var indexOpen = layer.open({
                type: 2,
                title: '添加线索状态',
                closeBtn: 1, //是否显示关闭按钮
                area: ['500px','260px'],
                anim: 2,  //动画
                shadeClose: false,  //点击空白处是否关闭
                maxmin: false, //开启最大化最小化按钮
                content: ["{:url('Clues/statusAdd')}"]
            });
        })


        table.on('tool(table-list)', function(obj) {
            var data = obj.data;

            if (obj.event === 'del') {
                layer.confirm('您确定要删除吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('statusDel')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }else if(obj.event === 'edit'){
                layer_add("编辑线索状态","{:url('Clues/statusEdit')}?id="+data.id);
            }
        });


    });
</script>


<script>

    /*添加*/
    function layer_add(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            closeBtn: 1, //是否显示关闭按钮
            area: ['550px', '350px'],
            anim: 2,  //动画
            shadeClose: false,  //点击空白处是否关闭
            maxmin: true, //开启最大化最小化按钮
            content: [url,'no']
        });
    }

</script>
</body>
</html>
