<style>
    /* 公海列表页面样式优化 - 撑满页面 */
    body {
        background: #f5f7fa !important;
    }
    .wukong-search-card .layui-form{
        display: flex !important;
    }
    .liberum-list-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 20px;
        background: #f5f7fa;
        overflow: auto;
    }
    
    .filtrate-warp {
        margin-bottom: 10px;
    }

    .filtrate-warp .title {
        padding: 5px 12px 7px 12px;
        font-size: 14px;
        font-weight: normal;
        text-align: left;
        cursor: pointer;
        width: 90px;
        background-color: transparent !important;
        color: #333 !important;
    }

    .filtrate-warp .title:hover {
        color: #4285f4;
    }

    .filtrate-warp .flag {
        padding: 6px 12px 6px 12px;
        cursor: pointer;
    }

    .filtrate-warp .flag:hover {
        color: #4285f4;
    }

    .filtrate-warp .layui-badge:hover {
        color: white !important;
    }
    
    /* 查询区域样式优化 */
    .wukong-search-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 20px;
        margin-bottom: 20px;
    }
    
    .wukong-search-card .layui-form-item {
        margin-bottom: 15px;
    }
    
    .wukong-search-card .layui-form-label {
        width: 90px;
        color: #333;
        font-weight: 500;
        background-color: transparent !important;
    }
    
    .wukong-search-card .layui-input,
    .wukong-search-card .layui-select {
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        transition: all 0.3s ease;
    }
    
    .wukong-search-card .layui-input:focus,
    .wukong-search-card .layui-select:focus {
        border-color: #4285f4;
        box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }
    
    .wukong-search-card .layui-btn {
        border-radius: 6px;
        background: #4285f4;
        border-color: #4285f4;
        transition: all 0.3s ease;
    }
    
    .wukong-search-card .layui-btn:hover {
        background: #3367d6;
        border-color: #3367d6;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
    }
    
    /* 表格容器样式 */
    .liberum-table-wrapper {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        padding: 0;
        height: calc(100vh - 280px);
        display: flex;
        flex-direction: column;
    }
    
    /* LayUI 表格视图撑满 */
    .layui-table-view {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
        border: none !important;
    }
    
    .layui-table-body {
        flex: 1;
        overflow: auto;
    }
    
    /* 操作按钮样式优化 */
    .layui-table-view .layui-table td {
        vertical-align: middle !important;
    }
    
    .layui-table-view .layui-table td .layui-btn-xs {
        border-radius: 4px !important;
        padding: 4px 12px !important;
        font-size: 12px !important;
        transition: all 0.3s ease !important;
        margin: 0 4px !important;
        vertical-align: middle !important;
        display: inline-flex !important;
        align-items: center !important;
        gap: 4px;
        line-height: 1.5 !important;
    }
    
    .layui-table-view .layui-table td .layui-btn-xs:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    
    .layui-table-view .layui-table td .layui-btn-danger {
        background: #ea4335 !important;
        border-color: #ea4335 !important;
    }
    
    .layui-table-view .layui-table td .layui-btn-danger:hover {
        background: #d33b2c !important;
        border-color: #d33b2c !important;
    }
    
    /* 客户名称链接样式 */
    .layui-table-view .layui-table td a[onclick*="showClientDetails"] {
        color: #4285f4 !important;
        text-decoration: none;
        transition: all 0.3s ease;
    }
    
    .layui-table-view .layui-table td a[onclick*="showClientDetails"]:hover {
        color: #3367d6 !important;
        text-decoration: underline;
    }
    
    /* 分页栏样式 */
    .layui-table-page {
        flex-shrink: 0;
        background: #fff !important;
        border-top: 1px solid #e0e0e0 !important;
        padding: 12px 20px !important;
    }
</style>

<script>
    layui.use(['table','form','upload','util','laydate'], function() {
        var table = layui.table,form = layui.form,laydate = layui.laydate, $ = layui.jquery,upload = layui.upload,util = layui.util;
    var tableIn = table.render({
            elem: '#table-list',
            url: '{:url("index")}',
            method: 'post',
            toolbar: '#topBtn',
            page: true,
            cols: [[
                  {checkbox:true,fixed: true},
                {field: 'id', title: 'ID', width: 80, fixed: true,hide:true},
                 {
                    field: 'kh_name', 
                    title: '客户名称',
                    templet: function(d) {
                        return '<a href="javascript:;" onclick="showClientDetails('+ d.id +')" style="color:#1E9FFF">'+ d.kh_name +'</a>';
                    }
                },
                {field: 'kh_rank', title: '客户级别', },
                {field: 'xs_area', title: '国家地区', },
                {field: 'kh_status', title: '客户来源',},
                {
                    field: 'whatsapp', 
                    title: 'WhatsApp',
                    templet: function(d) {
                        return d.whatsapp ? 
                            '<i class="layui-icon layui-icon-cellphone" style="color:#25D366"></i> ' + d.whatsapp : '-';
                    }
                },
                {
                    field: 'email', 
                    title: '邮箱',
                    templet: function(d) {
                        return d.email ? 
                            '<i class="layui-icon layui-icon-email" style="color:#4285F4"></i> ' + d.email : '-';
                    }
                },
                {
                    field: 'phone', 
                    title: '联系电话',
                    templet: function(d) {
                        return d.phone ? 
                            '<i class="layui-icon layui-icon-phone" style="color:#4CAF50"></i> ' + d.phone : '-';
                    }
                },
               {field: 'remark', title: '备注', },
                {field: 'at_time', title: '创建时间'},
                {field: 'to_gh_time', title: '最新转入时间'},
                {field: 'at_user', title: '创建人'},
                {field: 'pr_user_bef', title: '前负责人', },
                {title:'操作',width: 160, align: 'center', toolbar: '#action'}
            ]],
            limit: 10
        });


        table.on('tool(table-list)', function(obj) {
            var data = obj.data;

            if (obj.event === 'robClient') {
                layer.confirm('您确定要抢这个客户吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('robClient')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===0){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });


        //监听搜索
        form.on('submit(LAY-app-contlist-search)', function(data){
            var field = data.field;

            /* layer.alert(JSON.stringify(data.field), {
                  title: '最终的提交信息'
                })
                return false;*/


            table.reload('table-list', {
                url:"{:url('Liberum/liberumSearch')}",
                where: {
                    keyword: data.field
                },
                page:{
                    curr:1
                }
            });


        });

        laydate.render({
            elem: '#at_time'
        });


    });
</script>

<script>
    // 在layui.use作用域外定义带参数检查的弹窗函数
    function showClientDetails(id) {
        if (typeof layui === 'undefined' || typeof layui.jquery === 'undefined') {
            console.error('Layui or jQuery not loaded');
            layer.msg('系统资源未正确加载', {icon: 2});
            return;
        }
        
        var $ = layui.jquery;
        $.get("{:url('getClientDetails')}", {id: id}, function(res) {
            if(res.code === 0) {
                var data = res.data;
                var html = `
                    <div class="layui-card" style="padding: 20px">
                        <div class="layui-row">
                            <div class="layui-col-md6">
                                <p><strong>客户名称：</strong>${data.kh_name || '-'}</p>
                                <p><strong>客户级别：</strong>${data.kh_rank || '-'}</p>
                                <p><strong>国家地区：</strong>${data.xs_area || '-'}</p>
                                <p><strong>客户来源：</strong>${data.kh_status || '-'}</p>
                            </div>
                            <div class="layui-col-md6">
                                <p><strong>联系电话：</strong><i class="layui-icon layui-icon-phone" style="color:#4CAF50"></i> ${data.phone || '-'}</p>
                                <p><strong>邮箱：</strong><i class="layui-icon layui-icon-email" style="color:#4285F4"></i> ${data.email || '-'}</p>
                                <p><strong>WhatsApp：</strong><i class="layui-icon layui-icon-cellphone" style="color:#25D366"></i> ${data.whatsapp || '-'}</p>
                                <p><strong>阿里ID/微信：</strong>${data.ali_id || '-'} / ${data.wechat || '-'}</p>
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                            <label><strong>备注信息：</strong></label>
                            <div class="layui-input-block">
                                <pre style="border:0;background:#f8f8f8">${data.remark || '暂无备注信息'}</pre>
                            </div>
                        </div>
                    </div>
                `;
                
                layer.open({
                    type: 1,
                    title: '客户详情信息',
                    area: ['800px', '500px'],
                    content: html,
                    btn: ['关闭'],
                    shadeClose: true,
                    resize: false
                });
            } else {
                layer.msg('获取客户信息失败', {icon: 2});
            }
        });
    }
</script>
