{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">

    <form class="layui-form layui-form-pane">

        <input type="hidden" name="id" value="{$result.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">询盘来源</label>
            <div class="layui-input-4">
                <input type="text" id="inquiry_name" name="inquiry_id" value="{$default_inquiry_id}" lay-verify="required" placeholder="请输入询盘来源" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">运营端口</label>
            <div class="layui-input-4">
                <input type="text" id="port_name" name="port_name" value="{$result.port_name}" lay-verify="required" placeholder="请输入运营端口" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn"  lay-submit="" lay-filter="submit">提交保存</button>

            </div>
        </div>
    </form>
</div>
{include file="common/foot"/}

<script>

    const inquiryNamesNew = new EditableSelect(document.getElementById('inquiry_name'),  {$inquiry_list|raw}, '询盘来源',"{$default_inquiry_id}",'id',false); 

    layui.use(['form', 'layer'], function () {
        var form = layui.form, layer = layui.layer,$= layui.jquery;


        //监听提交
        form.on('submit(submit)', function(data){
            $.post("{:url('InquiryPort/edit')}",data.field,function (res) {

                if (res.code == 200){
                    layer.msg(res.msg,{time:2000});
                    layer.close(layer.index);
                    window.parent.location.reload();
                }else {
                    layer.msg(res.msg,{time:2000});
                }

            },'json')

            return false;
        });
    });
</script>
</body>
</html>
