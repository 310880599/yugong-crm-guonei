    <script>
        layui.use(['table', 'form', 'upload', 'util', 'laydate'], function () {
            var table = layui.table,
                form = layui.form,
                laydate = layui.laydate,
                $ = layui.jquery,
                upload = layui.upload,
                util = layui.util;

            /* ===== 1. localStorage KEY ===== */
            var currentUsername = "{$Think.session.username}" || "default";
            var columnWidthKey = "crm_table_column_widths_" + currentUsername;
            var tableId = "table-list";

            /* ===== 2. 列配置，先喂宽度 ===== */
            var cols = [[
                { field: 'id', title: 'ID', width: 80, fixed: true, hide: true },
                { field: 'team_name', title: '团队' },
                {
                    field: 'kh_name', title: '客户名称', sort: true, templet: function (res) {
                        return "<a href='{:url('dialogue')}?id=" + res.id + "'>" + res.kh_name + "</a>";
                    }
                },
                { field: 'product_name', width: 80, title: '产品' },
    
                {
                    field: 'contact', title: '联系方式', width: 100, templet: function (res) {
                        return res.contact.join('<br>');
                    }
                },
                { field: 'inquiry_name', title: '客户来源渠道' },
                { field: 'port_name', title: '来源端口' },
                              { 
                    field: 'customer_status', 
                    title: '客户状态', 
                    width: 100,
                    templet: function (res) {
                        var status = parseInt(res.status);
                        var toKhTime = res.to_kh_time;
                        
                        if (status === 1) {
                            if (toKhTime && toKhTime.trim() !== '') {
                                // status = 1 且 to_kh_time 存在 - 公海提取 - 黄色标签
                                return '<span style="background-color: #FFB800; color: white; padding: 2px 8px; border-radius: 3px; font-size: 12px;">公海提取</span>';
                            } else {
                                // status = 1 - 有效状态 - 绿色标签
                                return '<span style="background-color: #5FB878; color: white; padding: 2px 8px; border-radius: 3px; font-size: 12px;">正常</span>';
                            }
                        } else {
                            // status != 1 - 公海中 - 红色标签
                            return '<span style="background-color: #FF5722; color: white; padding: 2px 8px; border-radius: 3px; font-size: 12px;">在公海</span>';
                        }
                    }
                },
                { field: 'issuccess', title: '成交状态', templet: function (res) { return res.issuccess == 1 ? '已成交' : '未成交'; } },
                { field: 'last_up_records', title: '最新跟进记录' },
                { field: 'pr_user', title: '负责人' },
                { field: 'at_time', title: '创建时间', sort: true },
                { width: 120, title: '操作', align: 'center', toolbar: '#action' }
            ]];

            restoreColWidth(cols[0]);   // ← 从本地恢复

            /* ===== 3. 渲染表格 ===== */
            var tableIns = table.render({ 
                elem: '#' + tableId,
                id: tableId,
                url: '{:url("perList")}',
                method: 'post',
                toolbar: '#topBtn',
                defaultToolbar: ['filter', 'print'],
                where: { keyword: { "timebucket": "today"} },
                page: true,
                limit: 10,
                cols: cols,
                done: bindResizeSave     // 表格完成后绑定监听
            });
           table.on('toolbar(table-list)', function(obj) {
  if(obj.event === 'exportAll') {
    // 获取当前查询条件（正确处理嵌套对象）
     var formData = {
         'keyword[team_name]': $('#team_name').val(),
       'keyword[status]': $('#kh_status').val(),
      'keyword[contact]': $('#contact').val(),
      'keyword[product_name]': $('#product_name').val(),
      'keyword[kh_name]': $('#kh_name').val(),
      'keyword[pr_user]': $('#pr_user').val(),
      'keyword[timebucket]': $('#dateRange').val(),
      'keyword[at_time]': $('#at_time').val()
    };
    
    // 手动构建查询字符串（确保正确处理嵌套参数）
    var queryString = $.param(formData);
    
    // 添加调试信息（可选，用于确认参数）
    console.log('Export parameters:', queryString);
    
    // 调用后端导出接口
    window.location.href = '{:url("Operator/exportAll")}' + '?' + queryString;
  }
});
            /* ===== 4. 监听拖拽结束并保存 ===== */
            function bindResizeSave() {
                // 把之前的事件解绑，避免重复
                $(document).off('mouseup.saveWidth').on('mouseup.saveWidth', function () {
                    // 延迟一个 tick，等待 Layui 把宽度写回 th
                    setTimeout(saveWidths, 10);
                });
            }

            function saveWidths() {
                var widths = {};
                // Layui 会在表格外包一层 .layui-table-view
                $('#' + tableId).next('.layui-table-view').find('th').each(function () {
                    var field = $(this).data('field');
                    if (field) { widths[field] = $(this).outerWidth(); }
                });
                localStorage.setItem(columnWidthKey, JSON.stringify(widths));
                // console.log('列宽已保存：', widths);
            }

            /* ===== 5. 恢复 ===== */
            function restoreColWidth(colArr) {
                var saved = JSON.parse(localStorage.getItem(columnWidthKey) || '{}');
                colArr.forEach(function (c) {
                    if (saved[c.field]) { c.width = saved[c.field]; }
                });
            }

            // 搜索表单
            form.on('submit(LAY-app-contlist-search)', function (data) {
                table.reload('table-list', {
                    url: "{:url('Operator/perSearch')}",
                    where: { keyword: data.field },
                    page: { curr: 1 }
                });
                return false;
            });

            // 日期控件
            laydate.render({
                elem: '#at_time',
                range: true, // 开启范围选择
                trigger: 'click'
            });

            // 控制日期范围选择框的显示与隐藏
            form.on('select(dateRange)', function (data) {
                const isCustom = data.value === '';
                $('#at_time').toggle(isCustom);
                if (!isCustom) {
                    $('#at_time').val('');
                }
            });

            // 初始隐藏日期范围选择框
            $('#at_time').hide();
        });
        const products = new EditableSelect(document.getElementById('product_name'), {$productList|raw}, '产品');
        // 公共弹窗方法
        function layer_add(title, url) {
            layer.open({
                type: 2,
                title: title,
                area: ['100%', '80%'],
                maxmin: true,
                content: url
            });
        }


    </script>
