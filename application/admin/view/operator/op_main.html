{include file="common/head"/}
<style>
    /* 运营主页面样式优化 */
    .wukong-container {
        padding: 20px;
        background: #f5f7fa;
    }
    
    /* 统计卡片样式 */
    .wukong-stats-card {
        background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%);
        color: #fff;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 12px rgba(66, 133, 244, 0.3);
        transition: all 0.3s ease;
    }
    
    .wukong-stats-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
    }
    
    .wukong-stats-card.success {
        background: linear-gradient(135deg, #34a853 0%, #2d8f47 100%);
        box-shadow: 0 4px 12px rgba(52, 168, 83, 0.3);
    }
    
    .wukong-stats-card.success:hover {
        box-shadow: 0 6px 20px rgba(52, 168, 83, 0.4);
    }
    
    .wukong-stats-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        font-size: 16px;
        font-weight: 600;
    }
    
    .wukong-stats-card-badge {
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
    }
    
    .wukong-stats-card-value {
        font-size: 32px;
        font-weight: 700;
        margin: 0;
        line-height: 1.2;
    }
    
    .wukong-stats-card-unit {
        font-size: 16px;
        font-weight: 400;
        opacity: 0.9;
        margin-left: 8px;
    }
    
    /* 表格卡片样式 */
    .wukong-table-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        margin-bottom: 20px;
        overflow: hidden;
    }
    
    .wukong-table-card-header {
        padding: 16px 20px;
        background: #fafafa;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
        font-weight: 600;
        color: #333;
    }
    
    .wukong-table-card-body {
        padding: 20px;
    }
    
    /* 筛选栏样式 */
    .filter-bar {
        padding: 12px 20px;
        background: #f8f9fa;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
    }
    
    .filter-bar label {
        margin: 0;
        font-weight: 500;
        color: #666;
    }
    
    .filter-bar .total {
        margin-left: auto;
        font-weight: 600;
        color: #4285f4;
    }
    
    /* 表格样式 */
    .wukong-table {
        width: 100%;
        margin: 0;
    }
    
    .wukong-table thead {
        background: #fafafa;
    }
    
    .wukong-table thead th {
        padding: 12px 16px;
        font-weight: 600;
        color: #333;
        border-bottom: 2px solid #e0e0e0;
        font-size: 14px;
    }
    
    .wukong-table tbody td {
        padding: 12px 16px;
        border-bottom: 1px solid #f0f0f0;
        color: #666;
        font-size: 14px;
    }
    
    .wukong-table tbody tr:hover {
        background: #f8f9fa;
    }
    
    /* 待办事项卡片 */
    .wukong-todo-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        margin-bottom: 20px;
        overflow: hidden;
    }
    
    .wukong-todo-card-header {
        padding: 16px 20px;
        background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
    }
    
    .wukong-todo-card-body {
        padding: 20px;
    }
    
    /* 动态列表样式 */
    .wukong-timeline {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .wukong-timeline-item {
        display: flex;
        gap: 12px;
        padding: 16px 0;
        border-bottom: 1px solid #f0f0f0;
    }
    
    .wukong-timeline-item:last-child {
        border-bottom: none;
    }
    
    .wukong-timeline-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        flex-shrink: 0;
    }
    
    .wukong-timeline-content {
        flex: 1;
    }
    
    .wukong-timeline-content p {
        margin: 4px 0;
        color: #333;
        font-size: 14px;
    }
    
    .wukong-timeline-content .wukong-timeline-username {
        font-weight: 600;
        color: #4285f4;
    }
    
    .wukong-timeline-content .wukong-timeline-action {
        color: #ea4335;
        font-weight: 500;
    }
    
    .wukong-timeline-content .wukong-timeline-link {
        color: #4285f4;
        text-decoration: none;
    }
    
    .wukong-timeline-content .wukong-timeline-link:hover {
        text-decoration: underline;
    }
    
    .wukong-timeline-content .wukong-timeline-msg {
        color: #666;
        font-size: 13px;
        margin-top: 4px;
    }
    
    .wukong-timeline-content .wukong-timeline-time {
        color: #999;
        font-size: 12px;
        margin-top: 4px;
    }
    
    /* 响应式优化 */
    @media (max-width: 768px) {
        .wukong-stats-card {
            margin-bottom: 15px;
        }
    }
    
    /* LayUI 组件兼容样式 */
    .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 16px 12px;
    }
    
    /* 表格滚动区域样式 */
    .table-scroll {
        transition: max-height 0.3s ease;
    }
    
    .table-scroll.expanded {
        max-height: none !important;
    }
    
    /* 确保筛选栏中的链接样式 */
    .filter-bar a {
        color: #4285f4;
        text-decoration: none;
        font-weight: 500;
    }
    
    .filter-bar a:hover {
        text-decoration: underline;
    }
</style>
<div class="wukong-container">
    <!-- 冲突查询 -->
    <div class="wukong-card mb-4">
        <div class="wukong-card-header">
            <h3 class="wukong-card-title">客户查重</h3>
        </div>
        <div class="wukong-card-body">
            <form action="{:url('client/conflict')}" method="get">
                <div class="row g-3">
                    <div class="col-md-9">
                        <input type="text" name="keyword" placeholder="输入客户名称/手机号" autocomplete="off"
                            class="form-control wukong-form-control">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary wukong-btn wukong-btn-primary w-100">
                            <i class="bi bi-search"></i> 查询数据
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 核心指标 -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="wukong-stats-card">
                <div class="wukong-stats-card-header">
                    <span>我的询盘</span>
                    <span class="wukong-stats-card-badge">月</span>
                </div>
                <p class="wukong-stats-card-value">
                    {$data['xp_count']}<span class="wukong-stats-card-unit">个</span>
                </p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="wukong-stats-card success">
                <div class="wukong-stats-card-header">
                    <span>我的业绩</span>
                    <span class="wukong-stats-card-badge">月</span>
                </div>
                <p class="wukong-stats-card-value">
                    {$data['profit']}<span class="wukong-stats-card-unit">元</span>
                </p>
            </div>
        </div>
        <div class="col-md-6">
            <div class="wukong-card">
                <div class="wukong-card-header">
                    <h3 class="wukong-card-title">时间范围查询</h3>
                </div>
                <div class="wukong-card-body">
                    <form id="searchForm">
                        <div class="row g-3">
                            <div class="col-md-8">
                                <div class="wukong-form-group mb-3">
                                    <label class="wukong-form-label">时间范围</label>
                                    <div class="row g-2">
                                        <div class="col-md-8">
                                            <select id="dateRange" lay-filter="dateRange" name="timebucket" class="form-select wukong-form-control">
                                                <option value="">自定义</option>
                                                <option value="today" selected>今天</option>
                                                <option value="yesterday">昨天</option>
                                                <option value="week">本周</option>
                                                <option value="month">本月</option>
                                                <option value="last month">上月</option>
                                                <option value="year">今年</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control wukong-form-control" id="at_time" name="at_time" placeholder="选择日期范围">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="button" class="btn btn-primary wukong-btn wukong-btn-primary w-100" lay-submit lay-filter="LAY-search">
                                    <i class="bi bi-search"></i> 查询数据
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 数据统计标题 -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="d-flex align-items-center justify-content-between">
                <h4 class="mb-0" style="font-size: 18px; font-weight: 600; color: #333;">
                    <i class="bi bi-bar-chart-fill" style="color: #4285f4; margin-right: 8px;"></i>
                    {$data['org']} 数据统计
                </h4>
                <button class="btn btn-primary wukong-btn wukong-btn-primary" onclick="ExportSelectTables.exportSelected('运营数据导出')">
                    <i class="bi bi-download"></i> 导出选中表格
                </button>
            </div>
        </div>
    </div>

    <!-- 主体部分：左边统计，右边待办 -->
    <div class="row g-3" id="search-con">
        {include file="operator/main_content"/}
    </div>
</div>

{include file="common/foot"/}
<script src="/js/xlsx.full.min.js"></script>
<script src="/static/admin/js/export.js"></script>


<script>

    layui.use(['table', 'laydate', 'form'], function () {

        var table = layui.table,
            laydate = layui.laydate,
            form = layui.form,
            $ = layui.jquery;

        // 搜索表单
        form.on('submit(LAY-search)', function (data) {
            $.ajax({
                url: "{:url('Operator/main')}",
                type: "POST",
                data: { keyword: data.field },
                success: function (res) {
                    $("#search-con").html(res);
                    // 重新初始化复选框和折叠功能
                    if (typeof ExportSelectTables !== 'undefined') {
                        ExportSelectTables.addCheckboxes();
                    }
                    // 重新初始化折叠卡片
                    if (typeof initFoldCard === 'function') {
                        initFoldCard();
                    }
                    // 重新渲染 LayUI 组件
                    form.render('select');
                }
            });
            return false;
        });
        // 日期控件
        laydate.render({
            elem: '#at_time',
            range: true, // 开启范围选择
            trigger: 'click',
        });

        // 控制日期范围选择框的显示与隐藏
        form.on('select(dateRange)', function (data) {
            const isCustom = data.value === '';
            $('#at_time').toggle(isCustom);
            if (!isCustom) {
                $('#at_time').val('');
            }

        });

        // 初始隐藏日期范围选择框
        $('#at_time').hide();
        
        // 页面加载完成后初始化复选框
        $(document).ready(function() {
            setTimeout(function() {
                if (typeof ExportSelectTables !== 'undefined') {
                    ExportSelectTables.addCheckboxes();
                }
            }, 300);
        });
        
        // 委托绑定
        $(document).on('click', '.toggle-table', function () {
            var $btn = $(this);
            var $scroll = $btn.closest('.fold-card').find('.table-scroll');

            if ($scroll.length === 0) {
                console.warn("未找到 table-scroll 容器");
                return;
            }
            $scroll.toggleClass('expanded');
            if ($scroll.hasClass('expanded')) {
                $scroll.css('max-height', 'none');
                $btn.text('折叠');
            } else {
                $scroll.css('max-height', '400px');
                $btn.text('展开');
            }
        });

    })
    // 询盘排行筛选功能
    function filterList(selector, table) {
        var selectedTeam = $(selector).val();
        var totalSum = 0;

        // 遍历业务询盘排行表格的每一行
        $(table + ' tbody tr').each(function () {
            var $row = $(this);
            var teamName = $row.find('td:first').text();
            // 提取团队名称（从括号中提取）
            var match = teamName.match(/\(([^)]+)\)/);
            if (match) {
                teamName = match[1];
            }

            if (selectedTeam === '' || teamName === selectedTeam) {
                $row.show();
                // 累加显示的行的询盘数量
                var num = parseInt($row.find('td:last').text()) || 0;
                totalSum += num;
            } else {
                $row.hide();
            }
        });

        // 更新合计显示（兼容新旧样式）
        var $card = $(table).closest('.wukong-table-card, .layui-card');
        $card.find('.total span').text(totalSum);
    }
    $(document).on('change', '#yw_team_filter', function () {
        filterList('#yw_team_filter', '#yw_list_table');
    });
    $(document).on('change', '#yy_team_filter', function () {
        filterList('#yy_team_filter', '#yy_list_table');
    });

    $(document).on('click', '.detail-link', function () {
        var url = $(this).data('url');
        var params = {
            'timebucket': $('#dateRange').val(),
            'at_time': $('#at_time').val(),
        }
        url += '?' + $.param(params);
        // 打开弹窗;
        layer.open({
            type: 2,
            title: '询盘详情',
            area: ['100%', '80%'],
            maxmin: true,
            content: url,

        });
    })
</script>
</body>
</html>
