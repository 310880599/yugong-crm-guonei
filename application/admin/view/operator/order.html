    <script>
        layui.use(['table', 'form', 'upload', 'util', 'laydate', 'element'], function () {
            const { table, form, laydate, $, upload, util, element } = layui;
            // 根据超级管理员权限设置工具栏按钮
            var defaultToolbar = ['filter'];
            {if session('aid') eq 1}
            defaultToolbar = ['filter', 'print', 'exports'];
            {/if}
            
            var tableIn = table.render({
                elem: '#table-list',
                url: '{:url("order")}',
                method: 'post',
                // width:'100%',
                toolbar: '#topBtn',
                defaultToolbar: defaultToolbar,
                cols: [[
                    { field: 'id', title: 'ID', width: 80, fixed: true, hide: true },
                    { field: 'order_no', title: '订单编号', totalRowText: '合计：' },
                    { field: 'cname', title: '客户名称' },
                    { field: 'contact', title: '联系方式' },
                    { field: 'money', title: '成交金额(￥)', totalRow: true },
                    { field: 'profit', title: '利润', totalRow: true },
                    { field: 'margin_rate', title: '利润率(%)', totalRow: true },
                    { field: 'order_time', title: '成交时间' },
                    { field: 'source', title: '询盘来源' },
                    { field: 'source_port', title: '来源端口' },
                    { 
                        field: 'wechat_receipt_image', 
                        title: '客户微信回执图', 
                        width: 120,
                        templet: function(res){
                            if(res.wechat_receipt_image){
                                return '<img src="' + res.wechat_receipt_image + '" style="max-width: 100px; max-height: 100px; cursor: pointer;" onclick="previewImage(\'' + res.wechat_receipt_image + '\')">';
                            }
                            return '-';
                        }
                    },
                    { 
                        field: 'inquiry_assign_image', 
                        title: '产品询盘分配图', 
                        width: 120,
                        templet: function(res){
                            if(res.inquiry_assign_image){
                                return '<img src="' + res.inquiry_assign_image + '" style="max-width: 100px; max-height: 100px; cursor: pointer;" onclick="previewImage(\'' + res.inquiry_assign_image + '\')">';
                            }
                            return '-';
                        }
                    },
                    { field: 'pr_user', title: '负责人', hide: false },
                    { field: 'team_name', title: '团队', hide: false },
                ]],
                limit: 100, //每页默认显示的数量

                page: { limits: [10, 20, 30, 40, 50, 100, 9999999] },
                totalRow: true,// 开启统计行
                done: function (res, curr, count) {
                    $('#total-money').text(res.totalMoney);
                    $('#total-profit').text(res.totalProfit);
                    $('#total-inquiries').text(res.totalInquiries);
                    $('#success-rate').text(res.successRate);
                }
            });
            table.on('tool(table-list)', function (obj) {
                var data = obj.data;
            })

            //监听事件
            table.on('toolbar(table-list)', function (obj) {

                var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data; //获取选中的数据
            });


            //监听搜索
            form.on('submit(LAY-app-contlist-search)', function (data) {
                var field = data.field;
                table.reload('table-list', {
                    url: "{:url('personOrderSearch')}",
                    where: {
                        keyword: data.field
                    },
                    page: {
                        curr: 1
                    }
                });
                return false;

            });

            // 初始化折叠面板
            element.render('collapse');
            laydate.render({
                elem: '#create_time'
            });

        });

        /*添加*/
        function resetForm() {
            document.getElementById('searchForm').reset();
        }
        
        // 预览图片
        function previewImage(url) {
            if (!url) return;
            layer.open({
                type: 1,
                title: '图片预览',
                shadeClose: true,
                shade: 0.8,
                area: ['90%', '90%'],
                content: '<div style="text-align: center; padding: 20px;"><img src="' + url + '" style="max-width: 100%; max-height: 100%;"></div>'
            });
        }
    </script>
