    <script>
        layui.use(['table', 'form', 'upload', 'util', 'laydate', 'element'], function () {
            const { table, form, laydate, $, upload, util, element } = layui;

            // 自定义美化导出函数
            function exportBeautifiedExcel() {
                if (typeof XLSX === 'undefined') {
                    layer.msg('导出功能需要加载 XLSX 库，请刷新页面重试', { icon: 2 });
                    return;
                }

                const loading = layer.load(1, { shade: [0.1, '#fff'] });
                
                // 通过 AJAX 获取所有数据（不分页）
                $.ajax({
                    url: '{:url("index")}',
                    type: 'POST',
                    data: {
                        page: 1,
                        limit: 999999
                    },
                    dataType: 'json',
                    success: function(res) {
                        if (res.code === 0 && res.data) {
                            // 为每个订单获取订单明细数据
                            const orderIds = res.data.map(item => item.id);
                            $.ajax({
                                url: '{:url("Order/getOrderItems")}',
                                type: 'POST',
                                data: { order_ids: orderIds },
                                dataType: 'json',
                                success: function(itemsRes) {
                                    layer.close(loading);
                                    if (itemsRes.code === 0 && itemsRes.data) {
                                        // 将订单明细数据合并到订单数据中
                                        const itemsMap = {};
                                        itemsRes.data.forEach(item => {
                                            if (!itemsMap[item.order_id]) {
                                                itemsMap[item.order_id] = [];
                                            }
                                            itemsMap[item.order_id].push(item);
                                        });
                                        
                                        res.data.forEach(order => {
                                            order.order_items = itemsMap[order.id] || [];
                                        });
                                        
                                        generateBeautifiedExcel(res.data);
                                    } else {
                                        // 如果没有明细数据，仍然导出主表数据
                                        res.data.forEach(order => {
                                            order.order_items = [];
                                        });
                                        generateBeautifiedExcel(res.data);
                                    }
                                },
                                error: function() {
                                    layer.close(loading);
                                    // 如果获取明细失败，仍然导出主表数据
                                    res.data.forEach(order => {
                                        order.order_items = [];
                                    });
                                    generateBeautifiedExcel(res.data);
                                }
                            });
                        } else {
                            layer.close(loading);
                            layer.msg('获取数据失败：' + (res.msg || '未知错误'), { icon: 2 });
                        }
                    },
                    error: function() {
                        layer.close(loading);
                        layer.msg('导出失败，请重试', { icon: 2 });
                    }
                });
            }

            // 生成美化的 Excel
            function generateBeautifiedExcel(data) {
                // 定义列配置（按照用户要求的顺序）
                const columns = [
                    { field: 'team_name', title: '团队', width: 15 },

                    { field: 'create_time_original', title: '原创建时间', width: 20, type: 'date' },
                    { field: 'ut_time_original', title: '原修改时间', width: 20, type: 'date' },
                    { field: 'old_crm_data', title: '老crm转移数据', width: 20 },
                    { field: 'create_time', title: '创建时间', width: 20, type: 'date' },
                    { field: 'ut_time', title: '修改时间', width: 20, type: 'date' }
                ];

                // 构建表头
                const headers = columns.map(col => col.title);
                
                // 构建数据行 - 需要展开产品明细，每个产品明细一行
                const rows = [];
                data.forEach(item => {
                    // 获取订单明细数据（如果存在）
                    const orderItems = item.order_items || [];
                    
                    if (orderItems && orderItems.length > 0) {
                        // 如果有产品明细，每个明细一行
                        orderItems.forEach((itemDetail, index) => {
                            const row = columns.map(col => {
                                let value = '';
                                
                                // 订单主表字段
                                if (['team_name', 'at_user', 'order_time', 'country', 'cname', 
                                     'shipping_cost', 'invoice_amount', 'tax_amount', 
                                     'debugging_cost', 'sales_commission', 'split_remarks', 
                                     'bank_account', 'source_port', 'amount_received', 'profit', 
                                     'margin_rate', 'joint_person', 'client_company', 
                                     'create_time', 'ut_time'].includes(col.field)) {
                                    value = item[col.field] || '';
                                }
                                else if (col.field === 'invoice_type') {
                                    // 票种信息
                                    value = item['invoice_type'] || '';
                                }
                                else if (col.field === 'create_time_original') {
                                    value = item['create_time'] || '';
                                }
                                else if (col.field === 'ut_time_original') {
                                    value = item['ut_time'] || '';
                                }
                                else if (col.field === 'bank_account') {
                                    // 收款账户可能是ID，需要转换为账户名称
                                    value = item['bank_account_name'] || item['bank_account'] || '';
                                }
                                // 产品明细字段
                                else if (col.field === 'product_manager') {
                                    value = itemDetail.manager_name || '';
                                }
                                else if (col.field === 'product_name') {
                                    value = itemDetail.product_name || '';
                                }
                                else if (col.field === 'spec_model') {
                                    value = itemDetail.spec_model || '';
                                }
                                else if (col.field === 'supplier') {
                                    value = itemDetail.supplier || ''; // 可能不存在
                                }
                                else if (col.field === 'unit') {
                                    value = itemDetail.unit || '';
                                }
                                else if (col.field === 'qty') {
                                    value = itemDetail.qty || 0;
                                }
                                else if (col.field === 'unit_price') {
                                    value = itemDetail.unit_price || 0;
                                }
                                else if (col.field === 'total_price') {
                                    value = itemDetail.total_price || 0;
                                }
                                else if (col.field === 'purchase_price') {
                                    value = itemDetail.purchase_price || 0;
                                }
                                else if (col.field === 'product_name_summary') {
                                    value = item.product_name || ''; // 主表的产品名称摘要
                                }
                                else if (col.field === 'old_crm_data') {
                                    value = item.old_crm_data || ''; // 可能不存在
                                }
                                
                                // 格式化数字
                                if (col.type === 'number' && value !== '') {
                                    value = parseFloat(value) || 0;
                                }
                                // 格式化日期
                                if (col.type === 'date' && value) {
                                    // 成交日期只精确到年月日（前10个字符：YYYY-MM-DD）
                                    if (col.field === 'order_time') {
                                        value = value.toString().substring(0, 10);
                                    } else {
                                        // 其他日期字段保持完整格式（包含时分秒）
                                        value = value.toString().substring(0, 19);
                                    }
                                }
                                
                                return value;
                            });
                            rows.push(row);
                        });
                    } else {
                        // 如果没有产品明细，只导出订单主表数据，产品相关字段为空
                        const row = columns.map(col => {
                            let value = '';
                            
                            // 订单主表字段
                            if (['team_name', 'at_user', 'order_time', 'country', 'cname', 
                                 'shipping_cost', 'invoice_amount', 'tax_amount', 
                                 'debugging_cost', 'sales_commission', 'split_remarks', 
                                 'source_port', 'amount_received', 'profit', 
                                 'margin_rate', 'joint_person', 'client_company', 
                                 'create_time', 'ut_time'].includes(col.field)) {
                                value = item[col.field] || '';
                            }
                            else if (col.field === 'invoice_type') {
                                // 票种信息
                                value = item['invoice_type'] || '';
                            }
                            else if (col.field === 'bank_account') {
                                // 收款账户可能是ID，需要转换为账户名称
                                value = item['bank_account_name'] || item['bank_account'] || '';
                            }
                            else if (col.field === 'create_time_original') {
                                value = item['create_time'] || '';
                            }
                            else if (col.field === 'ut_time_original') {
                                value = item['ut_time'] || '';
                            }
                            else if (col.field === 'product_name_summary') {
                                value = item.product_name || ''; // 主表的产品名称摘要
                            }
                            else if (col.field === 'old_crm_data') {
                                value = item.old_crm_data || ''; // 可能不存在
                            }
                            // 产品明细字段留空
                            
                            // 格式化数字
                            if (col.type === 'number' && value !== '') {
                                value = parseFloat(value) || 0;
                            }
                            // 格式化日期
                            if (col.type === 'date' && value) {
                                // 成交日期只精确到年月日（前10个字符：YYYY-MM-DD）
                                if (col.field === 'order_time') {
                                    value = value.toString().substring(0, 10);
                                } else {
                                    // 其他日期字段保持完整格式（包含时分秒）
                                    value = value.toString().substring(0, 19);
                                }
                            }
                            
                            return value;
                        });
                        rows.push(row);
                    }
                });

                // 创建工作簿
                const wb = XLSX.utils.book_new();
                
                // 创建工作表数据
                const wsData = [headers, ...rows];
                
                // 创建工作表
                const ws = XLSX.utils.aoa_to_sheet(wsData);
                
                // 设置列宽
                ws['!cols'] = columns.map(col => ({ wch: col.width }));
                
                // 设置冻结首行（视图选项）
                ws['!freeze'] = { xSplit: 0, ySplit: 1, topLeftCell: 'A2', activePane: 'bottomLeft', state: 'frozen' };
                
                // 设置表头样式（尝试使用 xlsx-js-style 或标准格式）
                const range = XLSX.utils.decode_range(ws['!ref']);
                
                // 遍历表头单元格设置样式和格式
                for (let col = 0; col < columns.length; col++) {
                    const cellAddress = XLSX.utils.encode_cell({ r: 0, c: col });
                    if (!ws[cellAddress]) {
                        ws[cellAddress] = { t: 's', v: headers[col] };
                    }
                    
                    // 设置表头单元格样式（如果支持）
                    if (ws[cellAddress].s === undefined) {
                        ws[cellAddress].s = {};
                    }
                    
                    // 尝试设置样式（需要 xlsx-js-style 库支持）
                    try {
                        ws[cellAddress].s = {
                            font: { bold: true, color: { rgb: 'FFFFFF' } },
                            fill: { fgColor: { rgb: '4472C4' } },
                            alignment: { horizontal: 'center', vertical: 'center', wrapText: true },
                            border: {
                                top: { style: 'thin', color: { rgb: '000000' } },
                                bottom: { style: 'thin', color: { rgb: '000000' } },
                                left: { style: 'thin', color: { rgb: '000000' } },
                                right: { style: 'thin', color: { rgb: '000000' } }
                            }
                        };
                    } catch (e) {
                        // 如果不支持样式，至少设置格式
                        ws[cellAddress].s = { font: { bold: true } };
                    }
                }
                
                // 设置数据行样式和格式
                for (let row = 1; row <= rows.length; row++) {
                    for (let col = 0; col < columns.length; col++) {
                        const cellAddress = XLSX.utils.encode_cell({ r: row, c: col });
                        if (!ws[cellAddress]) continue;
                        
                        const colConfig = columns[col];
                        
                        // 设置数字格式
                        if (colConfig.type === 'number') {
                            ws[cellAddress].z = '#,##0.00';
                            // 确保数字类型
                            if (typeof ws[cellAddress].v === 'string') {
                                const numVal = parseFloat(ws[cellAddress].v);
                                if (!isNaN(numVal)) {
                                    ws[cellAddress].v = numVal;
                                    ws[cellAddress].t = 'n';
                                }
                            }
                        }
                        
                        // 设置单元格样式（如果支持）
                        if (ws[cellAddress].s === undefined) {
                            ws[cellAddress].s = {};
                        }
                        
                        try {
                            ws[cellAddress].s = {
                                alignment: { 
                                    horizontal: colConfig.type === 'number' ? 'right' : 'left', 
                                    vertical: 'center',
                                    wrapText: true
                                },
                                border: {
                                    top: { style: 'thin', color: { rgb: 'CCCCCC' } },
                                    bottom: { style: 'thin', color: { rgb: 'CCCCCC' } },
                                    left: { style: 'thin', color: { rgb: 'CCCCCC' } },
                                    right: { style: 'thin', color: { rgb: 'CCCCCC' } }
                                }
                            };
                        } catch (e) {
                            // 如果不支持样式，至少设置对齐
                            ws[cellAddress].s = {
                                alignment: { horizontal: colConfig.type === 'number' ? 'right' : 'left' }
                            };
                        }
                    }
                }
                
                // 设置行高（表头）
                if (!ws['!rows']) ws['!rows'] = [];
                ws['!rows'][0] = { hpt: 25 };
                
                // 添加工作表到工作簿
                XLSX.utils.book_append_sheet(wb, ws, '订单数据');
                
                // 生成文件名
                const fileName = '订单导出_' + new Date().toISOString().slice(0, 10).replace(/-/g, '') + '.xlsx';
                
                // 导出文件
                XLSX.writeFile(wb, fileName);
                
                layer.msg('导出成功！', { icon: 1, time: 1500 });
            }

            // 初始化表格
            const tableIn = table.render({
                elem: '#table-list',
                url: '{:url("index")}',
                method: 'post',
                toolbar: '#topBtn',
                defaultToolbar: ['filter', 'print'],
                cols: [[
                    { field: 'id', title: 'ID', width: 80, fixed: true, hide: true },
                    { field: 'order_no', title: '订单编号', width: 180, totalRowText: '合计：' },
                    { field: 'contact', title: '联系方式', width: 180 },
                    { field: 'contact', title: '联系方式' , width: 180},
                    { field: 'customer_type_flag', title: '用户属性' , width: 180, templet: function (res) {
                            return res.customer_type_flag == 1 ? '个人' : '公司';
                        }
                    },
                    { field: 'cname', title: '客户名称', width: 180 },
                    { field: 'client_company', title: '客户公司', width: 180 },
                    { field: 'country', title: '发货详细地址', width: 180 },
                    { field: 'customer_type', title: '客户性质', width: 180 },
                    { field: 'product_name', title: '产品名称', width: 180 },
                    { field: 'money', title: '成交金额(￥)', totalRow: true, width: 180 },
                    { field: 'profit', title: '利润', totalRow: true, width: 180 },
                    { field: 'margin_rate', title: '利润率(%)', totalRowText: '', width: 180 },
                    { field: 'ticheng', title: '提成金额', width: 180 },
                    { field: 'shipping_cost', title: '估算运费', width: 180 },
                    { field: 'invoice_amount', title: '开票金额', width: 180 },
                    { field: 'tax_amount', title: '税费金额', width: 180 },
                    { field: 'debugging_cost', title: '调试费', width: 180 },
                    { field: 'sales_commission', title: '佣金', width: 180 },
                    { field: 'split_remarks', title: '分成备注', width: 180 },
                    { field: 'amount_received', title: '已收款金额', width: 180 },
                    { field: 'bank_account', title: '收款账户', width: 180 },
                    { field: 'source', title: '运营渠道', width: 180 },
                    { field: 'source_port', title: '运营端口', width: 180 },
                    { field: 'pr_user', title: '负责人', width: 180 },
                    { field: 'team_name', title: '团队', width: 180 },
                    { field: 'joint_person', title: '协同人', width: 180 },
                    { field: 'order_time', title: '成交时间', width: 180 },
                    { field: 'create_time', title: '创建时间', width: 180 },
                    { field: 'at_user', title: '创建人', width: 180 },
                    { field: 'ut_time', title: '更新时间', width: 180 },
                    { field: 'status', title: '业绩状态', width: 180 },
                    { field: 'remark', title: '备注', width: 180 },
                    { width: 200, title: '操作', toolbar: '#action' }
                ]],
                limit: 10,
                page: { limits: [10, 20, 30, 40, 50, 100, 200, 500,9999999] },
                totalRow: true,
                done(res) {
                    $('#total-money').text(res.totalMoney);
                    $('#total-profit').text(res.totalProfit);
                    $('#total-inquiries').text(res.totalInquiries);
                    $('#success-rate').text(res.successRate);
                    $('#total-count').text(res.totalCount);
                    $('#total-profit-rate').text(res.totalProfitRate);
                    var totalMoney = 0, totalProfit = 0;
                    res.data.forEach(function(d){
                            totalMoney += Number(d.money) || 0;
                            totalProfit += Number(d.profit) || 0;
                    });
                    var rate = totalMoney === 0 ? '0' : (totalProfit / totalMoney * 100).toFixed(2);

                    // 更新合计行单元格（margin_rate 列）
                    $('.layui-table-total td[data-field="margin_rate"] div').text(rate);

                }
            });

            // 表格操作事件监听
            table.on('tool(table-list)', function (obj) {
                const data = obj.data;
                const { event } = obj;

                if (event === 'del') {
                    layer.confirm('您确定要删除这个客户吗？', { icon: 3, title: '提示' }, (index) => {
                        const loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('del')}", { id: data.id }, (res) => {
                            layer.close(loading);
                            if (res.code === 0) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg('操作失败！', { time: 1000, icon: 2 });
                            }
                        });
                        layer.close(index);
                    });
                } else if (event === 'shenhe') {
                    layer.confirm('确认金额和客户信息,确认审核业绩吗？', { icon: 3, title: '提示' }, (index) => {
                        const loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('shenhe')}", { id: data.id }, (res) => {
                            layer.close(loading);
                            if (res.code === 0) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg(res.msg, { time: 2000, icon: 2 });
                            }
                        });
                        layer.close(index);
                    });
                } else if (event === 'edit') {
                    // 编辑功能已屏蔽
                    // var indexOpen = layer.open({
                    //     type: 2,
                    //     title: '编辑订单',
                    //     closeBtn: 1,
                    //     area: ['100%', '86%'],
                    //     anim: 2,
                    //     shadeClose: false,
                    //     maxmin: false,
                    //     content: ["{:url('Order/edit')}?id=" + data.id]
                    // });
                }
            });


            // 顶部按钮事件监听
            $('body').on('click', '#add', function () {
                layer.open({
                    type: 2,
                    title: '添加订单',
                    closeBtn: 1,
                    area: ['100%', '86%'],
                    anim: 2,
                    shadeClose: false,
                    maxmin: false,
                    content: ["{:url('Order/add')}"]
                });
            });

            // 导出按钮事件监听
            $('body').on('click', '#exportBtn', function () {
                exportBeautifiedExcel();
            });

            // 表格工具栏事件监听
            table.on('toolbar(table-list)', function (obj) {
                const checkStatus = table.checkStatus(obj.config.id);
                const data = checkStatus.data;

                switch (obj.event) {
                    case 'moveGh':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else if (data.length > 1) {
                            layer.msg('只能同时编辑一个');
                        } else {
                            layer.open({
                                type: 2,
                                title: '移入公海',
                                closeBtn: 1,
                                area: ['100%', '86%'],
                                anim: 2,
                                shadeClose: false,
                                maxmin: false,
                                content: ["{:url('Client/toMoveGh')}?id=" + data[0].id]
                            });
                        }
                        break;
                    case 'alterAll':
                        if (data.length > 0) {
                            const alterList = data.map(obj => obj.id);
                            layer.confirm(`您确定要转移这${data.length}个客户吗？`, { icon: 3, title: '提示' }, (index) => {
                                layer.close(index);
                                layer.open({
                                    type: 2,
                                    title: '转移客户',
                                    closeBtn: 1,
                                    area: ['100%', '86%'],
                                    anim: 2,
                                    shadeClose: false,
                                    maxmin: false,
                                    content: ["{:url('Client/alterPrUser')}?ids=" + alterList]
                                });
                            });
                        } else {
                            layer.msg("请选择需要转移的客户");
                        }
                        break;
                }
            });

            // 监听搜索
            form.on('submit(LAY-app-contlist-search)', function (data) {
                table.reload('table-list', {
                    url: "{:url('Order/clientSearch')}",
                    where: { keyword: data.field },
                    page: { curr: 1 }
                });
                return false;
            });

            // 初始化折叠面板
            element.render('collapse');

            // 日期控件
            laydate.render({
                elem: '#at_time',
                range: true, // 开启范围选择
                trigger: 'click'
            });
            // 控制日期范围选择框的显示与隐藏
            form.on('select(dateRange)', function (data) {
                const isCustom = data.value === '';
                $('#at_time').toggle(isCustom);
                if (!isCustom) {
                    $('#at_time').val('');
                }
            });

            // 初始隐藏日期范围选择框
            $('#at_time').hide();
        });

        function layer_add(title, url) {
            layer.open({
                type: 2,
                title: title,
                closeBtn: 1,
                area: ['100%', '86%'],
                anim: 2,
                shadeClose: false,
                maxmin: true,
                content: [url, 'no']
            });
        }
        function resetForm() {
            document.getElementById('searchForm').reset();
        }
    </script>
</body>
