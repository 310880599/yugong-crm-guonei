    <script>
        layui.use(['table', 'form', 'upload', 'util', 'laydate', 'element'], function () {
            const { table, form, laydate, $, upload, util, element } = layui;

            // 初始化表格
            const tableIn = table.render({
                elem: '#table-list',
                url: '{:url("index")}',
                method: 'post',
                toolbar: '#topBtn',
                defaultToolbar: ['filter', 'print', 'exports'],
                cols: [[
                    { field: 'id', title: 'ID', width: 80, fixed: true, hide: true },
                    { field: 'order_no', title: '订单编号', totalRowText: '合计：' },
                    { field: 'cname', title: '客户名称' },
                    { field: 'contact', title: '联系方式' },
                    { field: 'money', title: '成交金额(￥)', totalRow: true },
                    { field: 'profit', title: '利润', totalRow: true },
                    { field: 'margin_rate', title: '利润率(%)', totalRowText: '' },
                    { field: 'order_time', title: '成交时间' },
                    { field: 'source', title: '运营渠道' },
                    { field: 'source_port', title: '运营端口' },
                    { field: 'pr_user', title: '负责人', hide: false },
                    { field: 'team_name', title: '团队', hide: false },
                    { width: 200, title: '操作', toolbar: '#action' }
                ]],
                limit: 100,
                page: { limits: [10, 20, 30, 40, 50, 100, 9999999] },
                totalRow: true,
                done(res) {
                    $('#total-money').text(res.totalMoney);
                    $('#total-profit').text(res.totalProfit);
                    $('#total-inquiries').text(res.totalInquiries);
                    $('#success-rate').text(res.successRate);
                    $('#total-count').text(res.totalCount);
                    $('#total-profit-rate').text(res.totalProfitRate);
                    var totalMoney = 0, totalProfit = 0;
                    res.data.forEach(function(d){
                            totalMoney += Number(d.money) || 0;
                            totalProfit += Number(d.profit) || 0;
                    });
                    var rate = totalMoney === 0 ? '0' : (totalProfit / totalMoney * 100).toFixed(2);

                    // 更新合计行单元格（margin_rate 列）
                    $('.layui-table-total td[data-field="margin_rate"] div').text(rate);

                }
            });

            // 表格操作事件监听
            table.on('tool(table-list)', function (obj) {
                const data = obj.data;
                const { event } = obj;

                if (event === 'del') {
                    layer.confirm('您确定要删除这个客户吗？', { icon: 3, title: '提示' }, (index) => {
                        const loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('del')}", { id: data.id }, (res) => {
                            layer.close(loading);
                            if (res.code === 0) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg('操作失败！', { time: 1000, icon: 2 });
                            }
                        });
                        layer.close(index);
                    });
                } else if (event === 'shenhe') {
                    layer.confirm('确认金额和客户信息,确认审核业绩吗？', { icon: 3, title: '提示' }, (index) => {
                        const loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('shenhe')}", { id: data.id }, (res) => {
                            layer.close(loading);
                            if (res.code === 0) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg(res.msg, { time: 2000, icon: 2 });
                            }
                        });
                        layer.close(index);
                    });
                } else if (event === 'edit') {
                   var indexOpen = layer.open({
                        type: 2,
                        title: '编辑订单',
                        closeBtn: 1,
                        area: ['100%', '86%'],
                        anim: 2,
                        shadeClose: false,
                        maxmin: false,
                        content: ["{:url('Order/edit')}?id=" + data.id]
                    });
                }
            });


            // 顶部按钮事件监听
            $('body').on('click', '#add', function () {
                layer.open({
                    type: 2,
                    title: '添加订单',
                    closeBtn: 1,
                    area: ['100%', '86%'],
                    anim: 2,
                    shadeClose: false,
                    maxmin: false,
                    content: ["{:url('Order/add')}"]
                });
            });

            // 表格工具栏事件监听
            table.on('toolbar(table-list)', function (obj) {
                const checkStatus = table.checkStatus(obj.config.id);
                const data = checkStatus.data;

                switch (obj.event) {
                    case 'moveGh':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else if (data.length > 1) {
                            layer.msg('只能同时编辑一个');
                        } else {
                            layer.open({
                                type: 2,
                                title: '移入公海',
                                closeBtn: 1,
                                area: ['100%', '86%'],
                                anim: 2,
                                shadeClose: false,
                                maxmin: false,
                                content: ["{:url('Client/toMoveGh')}?id=" + data[0].id]
                            });
                        }
                        break;
                    case 'alterAll':
                        if (data.length > 0) {
                            const alterList = data.map(obj => obj.id);
                            layer.confirm(`您确定要转移这${data.length}个客户吗？`, { icon: 3, title: '提示' }, (index) => {
                                layer.close(index);
                                layer.open({
                                    type: 2,
                                    title: '转移客户',
                                    closeBtn: 1,
                                    area: ['100%', '86%'],
                                    anim: 2,
                                    shadeClose: false,
                                    maxmin: false,
                                    content: ["{:url('Client/alterPrUser')}?ids=" + alterList]
                                });
                            });
                        } else {
                            layer.msg("请选择需要转移的客户");
                        }
                        break;
                }
            });

            // 监听搜索
            form.on('submit(LAY-app-contlist-search)', function (data) {
                table.reload('table-list', {
                    url: "{:url('Order/clientSearch')}",
                    where: { keyword: data.field },
                    page: { curr: 1 }
                });
                return false;
            });

            // 初始化折叠面板
            element.render('collapse');

            // 日期控件
            laydate.render({
                elem: '#at_time',
                range: true, // 开启范围选择
                trigger: 'click'
            });
            // 控制日期范围选择框的显示与隐藏
            form.on('select(dateRange)', function (data) {
                const isCustom = data.value === '';
                $('#at_time').toggle(isCustom);
                if (!isCustom) {
                    $('#at_time').val('');
                }
            });

            // 初始隐藏日期范围选择框
            $('#at_time').hide();
        });

        function layer_add(title, url) {
            layer.open({
                type: 2,
                title: title,
                closeBtn: 1,
                area: ['100%', '86%'],
                anim: 2,
                shadeClose: false,
                maxmin: true,
                content: [url, 'no']
            });
        }
        function resetForm() {
            document.getElementById('searchForm').reset();
        }
    </script>
</body>

</html>
