    <script>
        layui.use(['table', 'form', 'upload', 'util', 'laydate', 'element'], function () {
            const { table, form, laydate, $, upload, util, element } = layui;
            var tableIn = table.render({
                elem: '#table-list',
                url: '{:url("personindex")}',
                method: 'post',
                // width:'100%',
                toolbar: '#topBtn',
                defaultToolbar: ['filter', 'print', 'exports'],
                cols: [[
                    { field: 'id', title: 'ID', width: 180, fixed: true, hide: true },
                    { field: 'order_no', title: '订单编号', totalRowText: '合计：', width: 180 },
                    { field: 'cname', title: '客户名称' , width: 180},
                    { field: 'contact', title: '联系方式' , width: 180},
                    { field: 'customer_type_flag', title: '用户属性' , width: 180, templet: function (res) {
                            return res.customer_type_flag == 1 ? '个人' : '公司';
                        }
                    },
                    { field: 'money', title: '成交金额(￥)', totalRow: true, width: 180 },
                    { field: 'profit', title: '利润', totalRow: true , width: 180},
                    { field: 'margin_rate', title: '利润率(%)', totalRow: true, width: 180 },
                    { field: 'order_time', title: '成交时间', width: 180 },
                    { field: 'source', title: '运营渠道', width: 180 },
                    { field: 'source_port', title: '运营端口', width: 180 },
                    { field: 'pr_user', title: '负责人', hide: false , width: 180},
                    { field: 'team_name', title: '团队', hide: false , width: 180},
                    { field: 'create_time', title: '创建时间' ,hide: false , width: 180},
                    { title: '操作', toolbar: '#action', width: 320, minWidth: 320, fixed: 'right', align: 'left' }
                ]],
                limit: 10, //每页默认显示的数量

                page: { limits: [10, 20, 30, 40, 50, 100, 200, 500,9999999] },
                totalRow: true,// 开启统计行
                done: function (res, curr, count) {
                    $('#total-money').text(res.totalMoney);
                    $('#total-profit').text(res.totalProfit);
                    $('#total-inquiries').text(res.totalInquiries);
                    $('#success-rate').text(res.successRate);
                }
            });
            table.on('tool(table-list)', function (obj) {
                var data = obj.data;

                if (obj.event === 'del') {
                    layer.confirm('您确定要删除这个订单吗？', function (index) {
                        var loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('del')}", { id: data.id }, function (res) {
                            layer.close(loading);
                            if (res.code === 0) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg('操作失败！', { time: 1000, icon: 2 });
                            }
                        });
                        layer.close(index);
                    });
                }
                else if (obj.event === 'edit') {
                    layer.open({
                        type: 2,
                        title: '编辑订单',
                        closeBtn: 1, //是否显示关闭按钮
                        area: ['100%', '86%'],
                        anim: 2,  //动画
                        shadeClose: false,  //点击空白处是否关闭
                        maxmin: false, //开启最大化最小化按钮
                        content: ["{:url('Order/edit')}?id=" + data.id]
                    });
                }
                else if (obj.event === 'details') {
                    layer.open({
                        type: 2,
                        title: '订单详情',
                        closeBtn: 1, //是否显示关闭按钮
                        area: ['100%', '86%'],
                        anim: 2,  //动画
                        shadeClose: false,  //点击空白处是否关闭
                        maxmin: false, //开启最大化最小化按钮
                        content: ["{:url('Order/details')}?id=" + data.id]
                    });
                }
                else if (obj.event === 'shenhe') {
                    layer.confirm('确认金额和客户信息,确认审核业绩吗？', function (index) {
                        var loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('shenhe')}", { id: data.id }, function (res) {
                            layer.close(loading);
                            if (res.code === 0) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg(res.msg, { time: 2000, icon: 2 });
                            }
                        });
                        layer.close(index);
                    });
                }
            });


            $('body').on('click', '#add', function () {
                var indexOpen = layer.open({
                    type: 2,
                    title: '添加订单',
                    closeBtn: 1, //是否显示关闭按钮
                    area: ['100%', '86%'],
                    anim: 2,  //动画
                    shadeClose: false,  //点击空白处是否关闭
                    maxmin: false, //开启最大化最小化按钮
                    content: ["{:url('Order/add')}"]
                });
            })



            //监听事件
            table.on('toolbar(table-list)', function (obj) {

                var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data; //获取选中的数据
                switch (obj.event) {
                    case 'moveGh':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else if (data.length > 1) {
                            layer.msg('只能同时编辑一个');
                        } else {
                            console.log(data);
                            /*layer.alert('编辑 [id]：'+ checkStatus.data[0]['id']);*/
                            var indexOpen = layer.open({
                                type: 2,
                                title: '移入公海',
                                closeBtn: 1, //是否显示关闭按钮
                                area: ['100%', '86%'],
                                anim: 2,  //动画
                                shadeClose: false,  //点击空白处是否关闭
                                maxmin: false, //开启最大化最小化按钮
                                content: ["{:url('Client/toMoveGh')}?id=" + checkStatus.data[0]['id']]
                            });
                        }
                        break;
                    case 'alterAll':
                        var checkStatus = table.checkStatus(obj.config.id)
                            , data = checkStatus.data;//获取选中的数据

                        if (data.length > 0) {
                            alterList = [];  //定义需要转移的数组
                            data.forEach(function (obj, index) {
                                alterList.push(obj.id);
                            });

                            var currConfirm = layer.confirm('您确定要转移这' + data.length + '个客户吗？', function (index) {


                                layer.close(currConfirm);
                                var indexOpen = layer.open({
                                    type: 2,
                                    title: '转移客户',
                                    closeBtn: 1, //是否显示关闭按钮
                                    area: ['100%', '86%'],
                                    anim: 2,  //动画
                                    shadeClose: false,  //点击空白处是否关闭
                                    maxmin: false, //开启最大化最小化按钮
                                    content: ["{:url('Client/alterPrUser')}?ids=" + alterList]

                                });


                            });


                        } else {
                            layer.msg("请选择需要转移的客户");
                        }
                        break;
                };
            });


            //监听搜索
            form.on('submit(LAY-app-contlist-search)', function (data) {
                var field = data.field;
                table.reload('table-list', {
                    url: "{:url('Order/personClientSearch')}",
                    where: {
                        keyword: data.field
                    },
                    page: {
                        curr: 1
                    }
                });
                return false;

            });

            // 初始化折叠面板
            element.render('collapse');
            laydate.render({
                elem: '#create_time'
            });

        });

        /*添加*/
        function layer_add(title, url) {
            var index = layer.open({
                type: 2,
                title: title,
                closeBtn: 1, //是否显示关闭按钮
                area: ['100%', '86%'],
                anim: 2,  //动画
                shadeClose: false,  //点击空白处是否关闭
                maxmin: true, //开启最大化最小化按钮
                content: [url, 'no']
            });
        }

        function resetForm() {
            document.getElementById('searchForm').reset();
        }
    </script>
