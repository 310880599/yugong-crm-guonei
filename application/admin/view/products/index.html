    <script>
        layui.use(['table', 'form', 'upload', 'util', 'laydate'], function () {
            var table = layui.table, form = layui.form, laydate = layui.laydate, $ = layui.jquery, upload = layui.upload, util = layui.util;

            var tableIn = table.render({
                elem: '#table-list',
                url: '{:url("index")}',
                method: 'post',
                toolbar: '#topBtn',
                cols: [[
                    { checkbox: true, fixed: true },
                    { field: 'id', title: 'ID', width: '10%', fixed: true, hide: false },
                    { field: 'product_name', title: '产品名称' ,width: '23%', fixed: true, hide: false },
                    { field: 'category_name', title: '供应商' ,width: '23%', fixed: true, hide: false },
                    { field: 'submit_person', title: '提交人', width: '10%', fixed: true, hide: false },
                    { field: 'add_time', title: '添加时间', width: '10%', fixed: true, hide: false, 
                        templet: function(d){
                        var v = d.add_time;
                        if (!v) return '';
                        // 如果是纯数字（秒级时间戳）
                        if (/^\d+$/.test(v)) return layui.util.toDateString(v * 1000);
                        // 已经是 'YYYY-MM-DD HH:mm:ss' 字符串，直接显示
                        return v;
                        }
                    },
                    { field: 'edit_time', title: '修改时间', width: '10%', fixed: true, hide: false,
                        templet: function(d){
                        var v = d.edit_time;
                        if (!v) return '';
                        // 如果是纯数字（秒级时间戳）
                        if (/^\d+$/.test(v)) return layui.util.toDateString(v * 1000);
                        // 已经是 'YYYY-MM-DD HH:mm:ss' 字符串，直接显示
                        return v;
                        }
                    },
                    { align: 'center', toolbar: '#action' ,width: '10%',}
                ]],
                limit: 50, //每页默认显示的数量

                page: { limits: [10, 20, 30, 40, 50, 100, 9999999] },
            });


            table.on('tool(table-list)', function (obj) {
                var data = obj.data;

                if (obj.event === 'del') {
                    layer.confirm('您确定要删除这个产品吗？', function (index) {
                        var loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('Products/del')}", { id: data.id }, function (res) {
                            layer.close(loading);
                            if (res.code === 200) {
                                layer.msg(res.msg, { time: 1000, icon: 1 });
                                tableIn.reload();
                            } else {
                                layer.msg('操作失败！', { time: 1000, icon: 2 });
                            }
                        });
                        layer.close(index);
                    });
                }
                else if (obj.event === 'edit') {
                    layer_add("编辑产品", "{:url('Products/edit')}?id=" + data.id);
                }
            });



            table.on('toolbar(table-list)', function(obj){
                if (obj.event === 'batchDel') {
                    var rows = table.checkStatus('table-list').data || [];
                    if (!rows.length) return layer.msg('请先勾选要删除的记录', {icon:0});
                    var ids = rows.map(function(r){return r.id;});
                    layer.confirm('确认删除选中的 '+ ids.length +' 条记录吗？', function(index){
                        var loading = layer.load(1, { shade: [0.1, '#fff'] });
                        $.post("{:url('Products/batchDel')}", {ids: ids}, function(res){
                            layer.close(loading);
                            if (res.code === 0) {
                                layer.msg('删除成功', {icon:1, time:800}, function(){
                                    // 方式A：仅刷新表格（推荐，快）
                                    tableIn.reload({ page: { curr: 1 } });

                                    // 方式B：刷新当前 iframe 页面（如需整页刷新，取消下一行注释）
                                    // window.location.reload();
                                });
                            } else {
                                layer.msg(res.msg || '删除失败', {icon:2});
                            }
                        }, 'json');
                        layer.close(index);
                    });
                }else if (obj.event === 'importExcel') {
                    layer.open({
                    type: 2,
                    title: '批量导入（Excel/CSV）',
                    area: ['600px','360px'],
                    shadeClose: true,
                    content: ["{:url('Products/import')}", 'no']
                    });
                }else if (obj.event === 'downloadTpl') {
                    // 方式一：当前窗口直接下载
                    window.location.href = "{:url('Products/tpl')}";
                
                    // （可选）方式二：新标签下载
                    // window.open("{:url('InquirySource/tpl')}", "_blank");
                }
            });


            $('body').on('click', '#add', function () {
                var indexOpen = layer.open({
                    type: 2,
                    title: '添加产品',
                    closeBtn: 1, //是否显示关闭按钮
                    area: ['100%', '86%'],
                    anim: 2,  //动画
                    shadeClose: false,  //点击空白处是否关闭
                    maxmin: false, //开启最大化最小化按钮
                    content: ["{:url('Products/add')}"]
                });
            })


            //监听搜索
            form.on('submit(LAY-app-contlist-search)', function (data) {
                table.reload('table-list', {
                    url: "{:url('Products/productSearch')}",
                    where: data.field,
                    page: {
                        curr: 1
                    }
                });


            });

            laydate.render({
                elem: '#at_time'
            });
        });
    </script>


    <script>

        /*添加*/
        function layer_add(title, url) {
            var indexOpen = layer.open({
                type: 2,
                title: title,
                closeBtn: 1, //是否显示关闭按钮
                area: ['100%', '80%'],
                anim: 2,  //动画
                shadeClose: false,  //点击空白处是否关闭
                maxmin: true, //开启最大化最小化按钮
                content: [url]
            });
        }

    </script>
