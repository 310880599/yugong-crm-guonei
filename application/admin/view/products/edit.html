{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">

    <form class="layui-form layui-form-pane">

        <input type="hidden" name="id" value="{$result.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">供应商</label>
            <div class="layui-input-4">
                <input type="text" id="category_name" name="category_id" value="{$default_category_id}" lay-verify="required" placeholder="请输入供应商" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">产品名称</label>
            <div class="layui-input-4">
                <input type="text" id="product_name" name="product_name" value="{$result.product_name}" lay-verify="required" placeholder="请输入产品名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn"  lay-submit="" lay-filter="submit">提交保存</button>

            </div>
        </div>
    </form>
</div>
{include file="common/foot"/}

<script>

    const categoryNamesNew = new EditableSelect(document.getElementById('category_name'),  {$category_list|raw}, '供应商',"{$default_category_id}",'id',false); 

    layui.use(['form', 'layer'], function () {
        var form = layui.form, layer = layui.layer,$= layui.jquery;


        //监听提交
        form.on('submit(submit)', function(data){
            $.post("{:url('Products/edit')}",data.field,function (res) {

                if (res.code == 200){
                    layer.msg(res.msg,{time:2000});
                    layer.close(layer.index);
                    window.parent.location.reload();
                }else {
                    layer.msg(res.msg,{time:2000});
                }

            },'json')

            return false;
        });
    });
</script>
</body>
</html>
